<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --bg-secondary: #2c2c2c;
      --text-light: #fff;
      --muted: #aaa;
      --accent: #00cc99;
      --edit: #ffaa00;
      --delete: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .product-form {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .form-title {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .toggle-form {
      background: var(--bg-secondary);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-form:hover {
      background: var(--primary);
      color: #000;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg-secondary);
      color: var(--text-light);
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .file-input {
      position: relative;
      overflow: hidden;
    }

    .file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px dashed rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input label:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Photos Container Styles - Mobile App Style */
    .photos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .photo-thumbnail {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--bg-secondary);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .photo-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      background: rgba(220, 53, 69, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s;
      z-index: 10;
    }

    .photo-delete-btn:hover {
      background: #dc3545;
      transform: scale(1.1);
    }

    .photo-add-btn {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 2px dashed var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--muted);
      font-size: 32px;
    }

    .photo-add-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 204, 153, 0.1);
    }

    .photo-primary-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      background: var(--primary);
      color: #000;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }

    #photoCount {
      color: var(--muted);
      font-weight: normal;
      font-size: 0.9em;
    }

    .submit-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background: #00b386;
      transform: translateY(-2px);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text-light);
    }

    .product-description {
      color: var(--muted);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .edit-btn {
      background: var(--edit);
      color: #000;
    }

    .edit-btn:hover {
      background: #e59400;
    }

    .delete-btn {
      background: var(--delete);
      color: white;
    }

    .delete-btn:hover {
      background: #bd2130;
    }

    .no-products {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .current-image-preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .product-actions {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Manage Products</h1>
      <p class="subtitle">Add, edit, and manage your product inventory</p>
    </header>

    <div class="product-form">
      <div class="form-header">
        <h2 class="form-title" id="formTitle">Add New Product</h2>
        <button class="toggle-form" id="toggleForm">
          <i class="fas fa-times"></i> Close Form
        </button>
      </div>
      
      <form id="addProductForm">
        <input type="hidden" id="productId" />
        
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />
          </div>
          
          <div class="form-group">
            <label for="productPrice">Price (â‚¦)</label>
            <input type="number" id="productPrice" step="0.01" min="0" required />
          </div>
          
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" disabled>
              <option value="">Loading...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="productStock">Stock Quantity</label>
            <input type="number" id="productStock" min="0" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription"></textarea>
        </div>
        
        <div class="form-group">
          <label>Photos <span id="photoCount">0 of 5</span></label>
          <div id="photosContainer" class="photos-container">
            <!-- Existing and new images will be displayed here -->
          </div>
          <input type="file" id="productImages" name="productImages" accept="image/*" multiple style="display: none;" />
          <small style="color: var(--muted, #aaa); margin-top: 0.5rem; display: block;">
            Tap the + icon to add more photos (up to 5).
          </small>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i>
          <span id="submitButtonText">Add Product</span>
        </button>
      </form>
    </div>

    <h2>Your Products</h2>
    <div class="product-grid" id="productList">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script src="/js/agent-products.js"></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', async () => {
      const agent = getCurrentUser();
      const token = getAuthToken();
      const BACKEND = window.BACKEND_URL || "";

      if (!token) {
        showOverlay && showOverlay({ type:'error', title:'Unauthorized', message:'Please log in again.' });
        redirectToLogin();
        return;
      }

      const addProductForm = document.getElementById('addProductForm');
      const productList = document.getElementById('productList');
      const categorySelect = document.getElementById('productCategory');
      const formTitle = document.getElementById('formTitle');
      const submitButtonText = document.getElementById('submitButtonText');
      const toggleFormButton = document.getElementById('toggleForm');

      // ðŸ‘‡ Load category (handle both array and string formats)
      if (categorySelect && agent?.category) {
        const categories = Array.isArray(agent.category) ? agent.category : [agent.category];
        categorySelect.innerHTML = categories.map(cat => 
          `<option value="${cat}" selected>${cat}</option>`
        ).join('');
      } else {
        categorySelect.innerHTML = `<option value="" selected>No category found</option>`;
        // Try to refresh agent data if category is missing
        await refreshAgentData();
        return; // Stop execution to prevent further issues
      }

      fetchAgentProducts();

      // Function to refresh agent data from server
      async function refreshAgentData() {
        try {
          const response = await fetch(`${BACKEND}/api/agents/profile`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          
          if (response.ok) {
            const data = await response.json();
            localStorage.setItem('vendplugAgent', JSON.stringify(data.agent));
            // Reload the page to refresh the agent data
            window.location.reload();
          }
        } catch (error) {
          console.error('Failed to refresh agent data:', error);
        }
      }

      // Toggle form visibility
      toggleFormButton.addEventListener('click', () => {
        addProductForm.classList.toggle('hidden');
        toggleFormButton.innerHTML = addProductForm.classList.contains('hidden') ? 
          '<i class="fas fa-plus"></i> Show Form' : 
          '<i class="fas fa-times"></i> Close Form';
      });

      // âœ… Form submission
      addProductForm.addEventListener('submit', (e) => {
        e.preventDefault();
        submitProduct();
      });

      async function submitProduct() {
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = Number(document.getElementById('productPrice').value);
        const description = document.getElementById('productDescription').value;
        const stock = Number(document.getElementById('productStock').value);
        const category = Array.isArray(agent?.category) ? agent.category[0] : agent?.category;
        // Get selected images from external photo manager (fallback to input if needed)
        const imageInput = document.getElementById('productImages');
        let imageFiles = [];
        if (window.getCurrentPhotos) {
          const photos = window.getCurrentPhotos();
          imageFiles = photos?.newFiles || [];
        } else if (imageInput) {
          imageFiles = Array.from(imageInput.files || []);
        }

        if (!category) return showOverlay && showOverlay({ type:'error', title:'Missing Category', message:'Agent category is missing. Please sign out and sign in again to refresh your profile data.' });

        const formData = new FormData();
        formData.append('name', name);
        formData.append('price', price);
        formData.append('description', description);
        formData.append('stock', stock);
        formData.append('category', category);
        // Append all selected images (handled by backend multer array)
        imageFiles.forEach((file) => formData.append('productImages', file));

        const endpoint = id
          ? `${BACKEND}/api/agent-products/update/${id}`
          : `${BACKEND}/api/agent-products`;

        const submitBtn = addProductForm.querySelector('.submit-btn');
        const originalHTML = submitBtn.innerHTML;
        try {
          // Show loading state
          submitBtn.innerHTML = '<div class="spinner spinner-sm"></div> Processing...';
          submitBtn.disabled = true;

          const res = await fetch(endpoint, {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${token}`,
            },
            body: formData,
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message || 'Upload failed');

          resetForm();
          await fetchAgentProducts();
          showOverlay && showOverlay({ type:'success', title:'Success', message: id ? 'Product updated' : 'Product added' });
        } catch (err) {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message: err.message });
        } finally {
          // Restore button state
          submitBtn.innerHTML = originalHTML;
          submitBtn.disabled = false;
        }
      }

      async function fetchAgentProducts() {
        try {
          productList.innerHTML = '<div class="spinner"></div>';
          
          const res = await fetch(`${BACKEND}/api/agent-products/mine`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
      
          const products = await res.json();
      
          productList.innerHTML = '';
          if (!Array.isArray(products) || !products.length) {
            productList.innerHTML = `
              <div class="no-products">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <p>You haven't added any products yet</p>
                <p>Use the form above to add your first product</p>
              </div>
            `;
            return;
          }
      
          products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
              ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : ''}
              <div class="product-info">
                <h3 class="product-name">${product.name}</h3>
                <div class="product-price">â‚¦${product.price.toLocaleString()}</div>
                <p class="product-description">${product.description || ''}</p>
                <div class="product-meta">
                  <span>Category: ${product.category}</span>
                  <span>Stock: ${(() => {
                    const stock = Number(product.stock ?? 0);
                    const reserved = Number(product.reserved ?? 0);
                    const available = Math.max(0, stock - reserved);
                    return available <= 0 ? 'Out of Stock' : available;
                  })()}</span>
                </div>
                <div class="product-actions">
                  <button class="action-btn edit-btn" data-id="${product._id}">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="action-btn delete-btn" data-id="${product._id}">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            `;
            
            productList.appendChild(productCard);
          });
          
          // Add event listeners to edit and delete buttons
          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', (e) => editProduct(e.target.closest('.edit-btn').dataset.id));
          });
          
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => deleteProduct(e.target.closest('.delete-btn').dataset.id));
          });
        } catch (err) {
          console.error(err);
          productList.innerHTML = `
            <div class="no-products">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
              <p>Error loading products</p>
              <p>Please try again later</p>
            </div>
          `;
        }
      }
      
      // âœ… Delete product
      async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        try {
          const res = await fetch(`${BACKEND}/api/agent-products/${id}`, {
            method: 'DELETE',
            headers: { Authorization: `Bearer ${token}` },
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message || 'Delete failed');

          await fetchAgentProducts();
          showOverlay && showOverlay({ type:'success', title:'Deleted', message:'Product deleted' });
        } catch (err) {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message: 'Failed to delete product: ' + err.message });
        }
      }

      function resetForm() {
        addProductForm.reset();
        document.getElementById('productId').value = '';
        formTitle.textContent = 'Add New Product';
        submitButtonText.textContent = 'Add Product';
        
        const oldPreview = document.getElementById('currentImagePreview');
        if (oldPreview) oldPreview.remove();
      }

      // Edit product - Save reference to external editProduct before overriding
      const externalEditProduct = window.editProduct;
      
      // Override to handle ID-based calls from onclick handlers
      window.editProduct = function(productOrId) {
        // If it's already a product object, pass directly to external function
        if (typeof productOrId === 'object' && productOrId._id) {
          if (externalEditProduct) {
            externalEditProduct(productOrId);
          }
          return;
        }
        
        // Otherwise, it's an ID string - fetch the product first
        const productId = productOrId;
        fetch(`${BACKEND}/api/agent-products/${productId}`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
        .then(res => res.json())
        .then(product => {
          // Call the external editProduct function with the product object
          if (externalEditProduct) {
            externalEditProduct(product);
          }
        })
        .catch(err => {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message:'Error loading product details' });
        });
      };

      window.deleteProduct = deleteProduct;

      // Add photo preview functionality
      const productImageInput = document.getElementById('productImage');
      if (productImageInput) {
        productImageInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            // Remove existing preview
            const existingPreview = document.getElementById('currentImagePreview');
            if (existingPreview) {
              existingPreview.remove();
            }
            
            // Create new preview
            const reader = new FileReader();
            reader.onload = function(e) {
              const imgPreview = document.createElement('img');
              imgPreview.id = 'currentImagePreview';
              imgPreview.src = e.target.result;
              imgPreview.className = 'current-image-preview';
              document.querySelector('.file-input').insertAdjacentElement('afterend', imgPreview);
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
  </script>
  
</body>
</html>
