<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --bg-secondary: #2c2c2c;
      --text-light: #fff;
      --muted: #aaa;
      --accent: #00cc99;
      --edit: #ffaa00;
      --delete: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .product-form {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .form-title {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .toggle-form {
      background: var(--bg-secondary);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-form:hover {
      background: var(--primary);
      color: #000;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg-secondary);
      color: var(--text-light);
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .file-input {
      position: relative;
      overflow: hidden;
    }

    .file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px dashed rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input label:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Photos Container Styles - Mobile App Style */
    .photos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .photo-thumbnail {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--bg-secondary);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .photo-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      background: rgba(220, 53, 69, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s;
      z-index: 10;
    }

    .photo-delete-btn:hover {
      background: #dc3545;
      transform: scale(1.1);
    }

    .photo-add-btn {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 2px dashed var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--muted);
      font-size: 32px;
    }

    .photo-add-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 204, 153, 0.1);
    }

    .photo-primary-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      background: var(--primary);
      color: #000;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }

    #photoCount {
      color: var(--muted);
      font-weight: normal;
      font-size: 0.9em;
    }

    .submit-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background: #00b386;
      transform: translateY(-2px);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    /* New polished media layout */
    .card-media {
      position: relative;
      background: var(--bg-secondary);
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .price-chip {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: var(--primary);
      color: #000;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text-light);
    }

    .product-description {
      color: var(--muted);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .product-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .action-btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .edit-btn {
      background: var(--edit);
      color: #000;
    }

    .edit-btn:hover {
      background: #e59400;
    }

    .delete-btn {
      background: var(--delete);
      color: white;
    }

    .delete-btn:hover {
      background: #bd2130;
    }

    .no-products {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .current-image-preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    /* Utility */
    .hidden { display: none !important; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .product-actions {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Manage Products</h1>
      <p class="subtitle">Add, edit, and manage your product inventory</p>
    </header>

    <div class="product-form">
      <div class="form-header">
        <h2 class="form-title" id="formTitle">Add New Product</h2>
        <button class="toggle-form" id="toggleForm">
          <i class="fas fa-times"></i> Close Form
        </button>
      </div>
      
      <form id="addProductForm">
        <input type="hidden" id="productId" />
        
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />
          </div>
          
          <div class="form-group">
            <label for="productPrice">Price (â‚¦)</label>
            <input type="number" id="productPrice" step="0.01" min="0" required />
          </div>
          
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" disabled>
              <option value="">Loading...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="productStock">Stock Quantity</label>
            <input type="number" id="productStock" min="0" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription"></textarea>
        </div>
        
        <div class="form-group">
          <label>Photos <span id="photoCount">0 of 5</span></label>
          <div id="photosContainer" class="photos-container">
            <!-- Existing and new images will be displayed here -->
          </div>
          <input type="file" id="productImages" name="productImages" accept="image/*" multiple style="display: none;" />
          <small style="color: var(--muted, #aaa); margin-top: 0.5rem; display: block;">
            Tap the + icon to add more photos (up to 5).
          </small>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i>
          <span id="submitButtonText">Add Product</span>
        </button>
      </form>
    </div>

    <h2>Your Products</h2>
    <div class="product-grid" id="productList">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="/js/auth-utils.js"></script>
  <script src="/js/cdn-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script src="/js/agent-products.js"></script>
  
  
</body>
</html>
