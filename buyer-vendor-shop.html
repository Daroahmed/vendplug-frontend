<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Shops</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00b894;
    }

    .vendor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .vendor-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      position: relative;
    }

    .vendor-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .vendor-card h3 {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #fff;
    }

    .vendor-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .actions {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 6px 12px;
      font-size: 0.8rem;
      background-color: #00b894;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #019875;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vendor Shops</h1>
    <div id="vendorGrid" class="vendor-grid">
      <p class="empty">Loading vendors...</p>
    </div>
  </div>

  <script src="/js/buyer-vendor-shops.js"></script>
</body>
</html>
