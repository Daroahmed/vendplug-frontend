<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - VendPlug</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f3;
      padding: 2rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3BA935;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="buyerRegisterForm">
    <h2>Register</h2>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <p id="message"></p>
  </form>

  <script src="js/config.js"></script>
  <script src="/js/buyer-register.js" defer></script>
  
</body>
</html>
