<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Set New Password - VendPlug</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00cc99;
      --text: #ffffff;
      --muted: #9aa0a6;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      border: 2px solid var(--accent);
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      margin: 16px;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 600;
    }

    form { display: flex; flex-direction: column; margin-top: 8px; }

    input[type="password"] {
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #2b2b2b;
      background: #141414;
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: #0b0b0b;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease;
      font-weight: 600;
    }
    button:active { transform: translateY(1px); }
    button:hover { filter: brightness(1.05); }

    .note { font-size: 14px; color: var(--muted); margin-top: 1rem; }

    @media (max-width: 400px) {
      .container { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set a New Password</h2>
    <div id="setPwdMsg" class="note"></div>
    <form id="setPwdForm">
      <input id="sp_new" type="password" placeholder="New password" required />
      <input id="sp_confirm" type="password" placeholder="Confirm new password" required />
      <button type="submit">Update Password</button>
    </form>
    <p class="note">Make sure your passwords match and are strong.</p>
  </div>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const msg = document.getElementById('setPwdMsg');
      const form = document.getElementById('setPwdForm');
      const newEl = document.getElementById('sp_new');
      const confirmEl = document.getElementById('sp_confirm');
      const BACKEND = window.BACKEND_URL || '';

      if (!token) {
        msg.textContent = 'Missing or invalid reset link. Please request a new one.';
        return;
      }

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const a = newEl.value.trim();
        const b = confirmEl.value.trim();
        if (a !== b) { msg.textContent = 'Passwords do not match.'; return; }
        msg.textContent = 'Updating password...';
        try {
          const res = await fetch(`${BACKEND}/api/auth/reset-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword: a })
          });
          const data = await res.json().catch(()=>({}));
          if (res.ok) {
            msg.textContent = 'Password reset successful! Redirecting to login...';
            setTimeout(()=>{ window.location.href = 'auth-selection.html'; }, 1500);
          } else {
            msg.textContent = data.message || 'Failed to reset password';
          }
        } catch (err) {
          console.error('reset error', err);
          msg.textContent = 'Network error. Please try again.';
        }
      });
    })();
  </script>
</body>
</html>
