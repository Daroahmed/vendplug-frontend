<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password - VendPlug</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #002b18;
    }

    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #3BA935;
      margin-bottom: 1.2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="password"] {
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #3BA935;
      color: white;
      padding: 0.9rem;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2f8e2a;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set a New Password</h2>
    <form>
      <input type="password" placeholder="New password" required />
      <input type="password" placeholder="Confirm new password" required />
      <button type="submit">Update Password</button>
    </form>
    <p class="note">Make sure your passwords match and are strong.</p>
  </div>
</body>
</html>
