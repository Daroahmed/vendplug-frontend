<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Store</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00b894;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #fff;
    }

    .product-card p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      font-size: 1.1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vendor Products</h1>
    <div id="productGrid" class="product-grid">
      <p class="empty">Loading products...</p>
    </div>
  </div>

  <script src="/js/vendor-shop-products.js"></script>
</body>
</html>
