<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Verify Email - Vendplug</title>
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --card: #1e1e1e;
      --text-light: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }

    .success {
      background: rgba(0, 204, 153, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #ff4444;
      border: 1px solid #ff4444;
    }


    .link {
      color: var(--primary);
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid var(--primary);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .link:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }

    /* Unified Modal Styles */
    .manual-form {
      text-align: left;
      margin-top: 1rem;
    }

    .manual-form h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .manual-form p {
      color: #ccc;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: var(--card);
      color: var(--text-light);
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-primary, .btn-secondary {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg-dark);
    }

    .btn-primary:hover {
      background: #00a67e;
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }

    .action-buttons {
      margin-top: 1rem;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    
    <!-- Unified Verification Modal -->
    <div id="verificationModal">
      <!-- Status Message -->
      <div id="statusMessage" class="message">
        <!-- Content will be populated by JavaScript -->
      </div>
      
      <!-- Manual Resend Form (hidden by default) -->
      <div id="manualForm" class="manual-form" style="display: none;">
        <h3>Resend Verification Email</h3>
        <p>Enter your email and select your account type to resend verification:</p>
        
        <div class="form-group">
          <label for="resendEmail">Email Address:</label>
          <input type="email" id="resendEmail" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="resendUserType">Account Type:</label>
          <select id="resendUserType" required>
            <option value="">Select account type</option>
            <option value="buyer">Buyer</option>
            <option value="vendor">Vendor</option>
            <option value="agent">Agent</option>
          </select>
        </div>
        
        <button id="resendButton" class="btn-primary">Send Verification Email</button>
        <button id="cancelResend" class="btn-secondary">Cancel</button>
      </div>
      
      <!-- Action Buttons -->
      <div id="actionButtons" class="action-buttons" style="display: none;">
        <button id="resendVerificationBtn" class="btn-secondary">Resend Verification Email</button>
        <a href="auth-selection.html" class="btn-primary" id="backToLoginBtn">Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Load config first -->
  <script src="/js/config.js"></script>
  
  <!-- Load verification logic -->
  <script src="/js/verify-email.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
</body>
</html>
