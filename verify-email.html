<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Vendplug</title>
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --card: #1e1e1e;
      --text-light: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }

    .success {
      background: rgba(0, 204, 153, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #ff4444;
      border: 1px solid #ff4444;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .link {
      color: var(--primary);
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid var(--primary);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .link:hover {
      background: var(--primary);
      color: var(--bg-dark);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    <div id="verificationStatus">
      <div class="loader"></div>
      <p>Loading verification...</p>
    </div>
    
    
    <a href="auth-selection.html" class="link" style="display: none;" id="loginLink">Back to Login</a>
  </div>

  <!-- Load config first -->
  <script src="/js/config.js"></script>
  
  <!-- Load verification logic -->
  <script src="/js/verify-email.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
</body>
</html>
