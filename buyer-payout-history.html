<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payout History</title>
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  font-size: 2rem;
  margin: 1.5rem 0;
  color: #00cc99;
}

#payoutTableContainer {
  width: 90%;
  max-width: 800px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: #1e1e1e;
  border: 2px solid #00cc99;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}

th {
  background-color: #00cc99;
  color: #121212;
}

tr:hover {
  background-color: #2a2a2a;
}

footer {
  margin: 2rem 0;
  font-size: 0.85rem;
  color: #888;
}
  </style>
</head>
<body>
  <h1>Payout History</h1>

  <div id="payoutTableContainer">
    <table id="history-table">
      <thead>
        <tr>
        <th class="px-4 py-2">Vendor</th>
        <th>Order ID</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
        </tr>
      </thead>
      <tbody id="payoutTableBody">
        <tr>
          <td colspan="4">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    VendPlug &copy; 2025
  </footer>

  <script src="js/config.js"></script>
  <script src="js/buyer-payout-history.js"></script>
</body>
</html>
