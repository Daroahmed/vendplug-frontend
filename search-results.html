<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Vendplug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #00cc99;
      --primary-dark: #00b894;
      --secondary: #6c757d;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #343a40;
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #2a2a2a;
      --text-light: #ffffff;
      --text-muted: #6c757d;
      --muted: #6c757d;
      --border: #3a3a3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      color: var(--text-light);
      line-height: 1.6;
    }

    .header {
      background: var(--bg-card);
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      text-decoration: none;
    }

    .search-container {
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .search-box {
      display: flex;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 25px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 204, 153, 0.1);
    }

    .search-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    .search-btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      border: none;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background: var(--primary-dark);
    }

    .back-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-light);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--text-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .search-header {
      margin-bottom: 2rem;
    }

    .search-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .search-query {
      color: var(--primary);
      font-weight: 600;
    }

    .results-count {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .filters {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    .filters h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .filter-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .filter-select {
      padding: 0.5rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-light);
      min-width: 150px;
    }

    .filter-btn {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: var(--primary-dark);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .product-card {
      background: var(--bg-card);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 204, 153, 0.1);
      border-color: var(--primary);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg-secondary);
    }

    .product-info {
      padding: 1rem;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .product-description {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .vendor-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .vendor-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .vendor-name {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .visit-shop-btn {
      width: 100%;
      background: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .visit-shop-btn:hover {
      background: var(--primary-dark);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
    }

    .no-results i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--border);
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-btn {
      padding: 0.5rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-light);
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .page-btn:hover {
      background: var(--primary);
      color: var(--text-light);
    }

    .page-btn.active {
      background: var(--primary);
      color: var(--text-light);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .search-container {
        width: 100%;
      }

      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="public-buyer-home.html" class="logo">Vendplug</a>
      
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search for products..." class="search-input">
          <button class="search-btn" onclick="performSearch()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <a href="public-buyer-home.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </header>

  <div class="container">
    <div class="search-header">
      <h1 class="search-title">Search Results for "<span id="searchQuery" class="search-query"></span>"</h1>
      <p class="results-count" id="resultsCount">Loading...</p>
    </div>

    <div class="filters">
      <h3>Filters</h3>
      <div class="filter-row">
        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter" class="filter-select">
            <option value="">All Categories</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="priceFilter">Price Range</label>
          <select id="priceFilter" class="filter-select">
            <option value="">Any Price</option>
            <option value="0-1000">Under ‚Ç¶1,000</option>
            <option value="1000-5000">‚Ç¶1,000 - ‚Ç¶5,000</option>
            <option value="5000-10000">‚Ç¶5,000 - ‚Ç¶10,000</option>
            <option value="10000-50000">‚Ç¶10,000 - ‚Ç¶50,000</option>
            <option value="50000+">Above ‚Ç¶50,000</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="vendorTypeFilter">Vendor Type</label>
          <select id="vendorTypeFilter" class="filter-select">
            <option value="">All Types</option>
            <option value="vendor">Vendors</option>
            <option value="agent">Agents</option>
          </select>
        </div>
        
        <button class="filter-btn" onclick="applyFilters()">
          <i class="fas fa-filter"></i> Apply Filters
        </button>
      </div>
    </div>

    <div id="loadingSpinner" class="loading">
      <div class="spinner"></div>
      <p>Searching products...</p>
    </div>

    <div id="productsGrid" class="products-grid" style="display: none;">
      <!-- Products will be loaded here -->
    </div>

    <div id="noResults" class="no-results" style="display: none;">
      <i class="fas fa-search"></i>
      <h3>No products found</h3>
      <p>Try adjusting your search terms or filters</p>
    </div>

    <div id="pagination" class="pagination" style="display: none;">
      <!-- Pagination will be loaded here -->
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    let currentPage = 1;
    let currentFilters = {};
    let allProducts = [];
    let filteredProducts = [];

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q') || '';
      
      if (query) {
        document.getElementById('searchInput').value = query;
        document.getElementById('searchQuery').textContent = query;
        searchProducts(query);
      }
    });

    // Search input event listeners
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Perform search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        // Update URL
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('q', query);
        window.history.pushState({}, '', newUrl);
        
        document.getElementById('searchQuery').textContent = query;
        searchProducts(query);
      }
    }

    // Search products
    async function searchProducts(query) {
      try {
        showLoading(true);
        
        const response = await fetch(`${window.BACKEND_URL || window.location.origin}/api/products/search?q=${encodeURIComponent(query)}&limit=50`);
        const data = await response.json();
        
        if (data.success) {
          allProducts = data.products;
          filteredProducts = [...allProducts];
          displayProducts();
          loadCategories();
          updateResultsCount();
        } else {
          showNoResults();
        }
      } catch (error) {
        console.error('Search error:', error);
        showNoResults();
      } finally {
        showLoading(false);
      }
    }

    // Display products
    function displayProducts() {
      const productsGrid = document.getElementById('productsGrid');
      const noResults = document.getElementById('noResults');
      
      if (filteredProducts.length === 0) {
        productsGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      productsGrid.innerHTML = '';
      
      filteredProducts.forEach(product => {
        const productCard = createProductCard(product);
        productsGrid.appendChild(productCard);
      });
      
      productsGrid.style.display = 'grid';
      noResults.style.display = 'none';
    }

    // Create product card
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';
      
      const vendor = product.vendor || product.agent;
      
      // Debug: Let's see what data we're getting in search results
      console.log('üîç SEARCH RESULTS DEBUG:');
      console.log('Product:', product);
      console.log('Vendor/Agent:', vendor);
      console.log('Is agent?', !!product.agent);
      console.log('Agent businessName:', vendor?.businessName);
      console.log('Agent fullName:', vendor?.fullName);
      console.log('Vendor shopName:', vendor?.shopName);
      
      // For agents, prioritize businessName; for vendors, prioritize shopName
      const vendorName = product.agent 
        ? (vendor?.businessName || vendor?.fullName || 'Unknown')
        : (vendor?.shopName || vendor?.fullName || 'Unknown');
      
      console.log('Selected vendor name in search:', vendorName);
      const vendorInitial = vendorName.charAt(0).toUpperCase();
      
      card.innerHTML = `
        <img src="${product.image || '/assets/placeholder-product.jpg'}" alt="${product.name}" class="product-image" onerror="this.src='/assets/placeholder-product.jpg'">
        <div class="product-info">
          <h3 class="product-name">${product.name}</h3>
          <p class="product-description">${product.description || 'No description available'}</p>
          <div class="product-price">‚Ç¶${product.price?.toLocaleString() || '0'}</div>
          <div class="vendor-info">
            <div class="vendor-avatar">${vendorInitial}</div>
            <span class="vendor-name">${vendorName}</span>
          </div>
          <button class="visit-shop-btn" onclick="visitShop('${vendor?._id}', '${product.agent ? 'agent' : 'vendor'}')">
            <i class="fas fa-${product.agent ? 'user-tie' : 'store'}"></i> ${product.agent ? 'Visit Business' : 'Visit Shop'}
          </button>
        </div>
      `;
      
      // Add click handler for product card
      card.addEventListener('click', function(e) {
        if (!e.target.closest('.visit-shop-btn')) {
          window.location.href = `product-detail.html?id=${product._id}`;
        }
      });
      
      return card;
    }

    // Visit shop
    function visitShop(vendorId, vendorType) {
      if (vendorType === 'agent') {
        window.location.href = `view-business.html?agent=${vendorId}`;
      } else {
        window.location.href = `view-shop.html?vendor=${vendorId}`;
      }
    }

    // Load categories for filter
    function loadCategories() {
      const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
      const categoryFilter = document.getElementById('categoryFilter');
      
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    // Apply filters
    function applyFilters() {
      const category = document.getElementById('categoryFilter').value;
      const priceRange = document.getElementById('priceFilter').value;
      const vendorType = document.getElementById('vendorTypeFilter').value;
      
      filteredProducts = allProducts.filter(product => {
        // Category filter
        if (category && product.category !== category) return false;
        
        // Price filter
        if (priceRange) {
          const price = product.price || 0;
          const [min, max] = priceRange.split('-').map(p => p === '+' ? Infinity : parseInt(p));
          if (price < min || (max !== Infinity && price > max)) return false;
        }
        
        // Vendor type filter
        if (vendorType) {
          const productVendorType = product.vendor ? 'vendor' : 'agent';
          if (productVendorType !== vendorType) return false;
        }
        
        return true;
      });
      
      displayProducts();
      updateResultsCount();
    }

    // Update results count
    function updateResultsCount() {
      const count = filteredProducts.length;
      const total = allProducts.length;
      document.getElementById('resultsCount').textContent = 
        `Showing ${count} of ${total} products`;
    }

    // Show loading
    function showLoading(show) {
      document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
      document.getElementById('productsGrid').style.display = show ? 'none' : 'grid';
      document.getElementById('noResults').style.display = 'none';
    }

    // Show no results
    function showNoResults() {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('productsGrid').style.display = 'none';
      document.getElementById('noResults').style.display = 'block';
      document.getElementById('resultsCount').textContent = 'No products found';
    }
  </script>
</body>
</html>
