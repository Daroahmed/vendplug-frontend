<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VendPlug | Agent Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00cc99;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00cc99;
    }

    header a {
      color: #00cc99;
      text-decoration: none;
      font-size: 0.9rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      color: #00cc99;
      margin-bottom: 1.5rem;
    }

    /* Filters */
    .filters {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #00cc99;
    }

    .filters label {
      font-size: 0.9rem;
    }

    .filters select,
    .filters input,
    .filters button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #00cc99;
      background: #121212;
      color: white;
      font-size: 0.9rem;
    }

    .filters button {
      cursor: pointer;
      border: 2px solid #00cc99;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: #00cc99;
      color: #121212;
    }

    /* Order card */
    .order-card {
      background-color: #1e1e1e;
      border: 2px solid #00cc99;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .order-card img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #00cc99;
    }

    .order-info {
      flex: 1;
    }

    .order-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status.pending { background: orange; color: black; }
    .status.accepted { background: #00cc99; color: black; }
    .status.rejected { background: red; color: white; }
    .status.delivered { background: blue; color: white; }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      padding: 6px 14px;
      background-color: #1e1e1e;
      border: 2px solid #00cc99;
      color: white;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cc99;
      color: #121212;
    }

    /* Modal */
    #orderModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-content {
      background: #1e1e1e;
      border: 2px solid #00cc99;
      border-radius: 12px;
      padding: 1.5rem;
      width: 90%;
      max-width: 800px;
      text-align: left;
      display: flex;
      gap: 2rem;
    }

    .modal-left {
      flex: 1;
    }

    .modal-right {
      flex: 1;
      min-width: 300px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-header h2 {
      color: #00cc99;
      margin: 0;
    }

    .modal-header button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-header button:hover {
      color: white;
    }
    .btn-primary {
  background: #00cc99;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-secondary {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}

/* Glowing animation for status update buttons */
.btn-secondary.status-action {
  background: linear-gradient(45deg, #00cc99, #00ffaa, #00cc99);
  background-size: 200% 200%;
  animation: glowPulse 2s ease-in-out infinite;
  box-shadow: 0 0 20px rgba(0, 204, 153, 0.5);
  border: 2px solid #00cc99;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

@keyframes glowPulse {
  0% {
    background-position: 0% 50%;
    box-shadow: 0 0 20px rgba(0, 204, 153, 0.5);
    transform: scale(1);
  }
  50% {
    background-position: 100% 50%;
    box-shadow: 0 0 30px rgba(0, 204, 153, 0.8);
    transform: scale(1.05);
  }
  100% {
    background-position: 0% 50%;
    box-shadow: 0 0 20px rgba(0, 204, 153, 0.5);
    transform: scale(1);
  }
}

/* Hover effect for status buttons */
.btn-secondary.status-action:hover {
  animation-play-state: paused;
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(0, 204, 153, 1);
}
.btn-danger {
  background: #dc3545;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-close {
  background: gray;
  color: white;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #1e1e1e;
  border: 2px solid #00cc99;
  border-radius: 12px;
  padding: 1rem;
  max-width: 500px;
  width: 90%;
  max-height: 80vh;
  overflow-y: auto;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #00cc99;
}

.modal-header h2 {
  margin: 0;
  color: #00cc99;
}

.modal-header button {
  background: none;
  border: none;
  color: #00cc99;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0;
}

.modal-body {
  margin-bottom: 1rem;
}

.modal-body p {
  margin-bottom: 1rem;
  color: #ccc;
}

/* Copy button styles */
.copy-btn {
  background: #00cc99;
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s ease;
}

.copy-btn:hover {
  background: #00aa77;
  transform: scale(1.05);
}

.copy-btn i {
  font-size: 10px;
}

/* Process Flow Styles */
.process-flow {
  background: #121212;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 1rem;
  margin-top: 1rem;
}

.process-step {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.75rem 0;
  border-bottom: 1px solid #333;
  position: relative;
}

.process-step:last-child {
  border-bottom: none;
}

.step-icon {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
  flex-shrink: 0;
}

.step-content {
  flex: 1;
}

.step-title {
  font-weight: bold;
  margin-bottom: 0.25rem;
  font-size: 0.9rem;
}

.step-description {
  font-size: 0.8rem;
  color: #aaa;
  margin: 0;
}

.next-action-hint {
  background: #00cc99;
  color: #000;
  padding: 0.5rem;
  border-radius: 6px;
  margin-top: 1rem;
  font-size: 0.85rem;
  font-weight: bold;
  text-align: center;
}

/* Step States */
.process-step.completed .step-icon {
  background: #00cc99;
  color: #000;
}

.process-step.current .step-icon {
  background: #007bff;
  color: white;
  animation: pulse 2s infinite;
}

.process-step.pending .step-icon {
  background: #444;
  color: #888;
}

.process-step.next .step-icon {
  background: #ffc107;
  color: #000;
}

.process-step.completed .step-title {
  color: #00cc99;
}

.process-step.current .step-title {
  color: #007bff;
}

.process-step.pending .step-title {
  color: #888;
}

.process-step.next .step-title {
  color: #ffc107;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Agent Orders</h1>
    <a href="agent-dashboard.html">‚Üê Back to Dashboard</a>
  </header>

  <!-- Orders Section -->
  <main>
    <h2>Incoming Orders</h2>

    <!-- Filters -->
    <div class="filters">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
        <option value="delivered">Delivered</option>
      </select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">

      <button id="applyFilters">Apply</button>
    </div>

    <!-- Orders container -->
    <div id="orders-container"></div>
  </main>

  <!-- Order Details Modal -->
  <div id="orderModal">
    <div class="modal-content">
      <div class="modal-left">
        <div class="modal-header">
          <h2>Order Details</h2>
          <button id="closeModalHeaderBtn">&times;</button>
        </div>
        <div id="orderDetails"></div>
        <div class="button-group">
          <div class="button-group">
          </div>
          
        </div>
      </div>
      <div class="modal-right">
        <div id="processFlow"></div>
      </div>
    </div>
  </div>

  <!-- Rejection Reason Modal -->
  <div id="rejectionModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Reject Order</h2>
        <button id="closeRejectionModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <p>Please provide a reason for rejecting this order (minimum 10 characters):</p>
        <textarea 
          id="rejectionReason" 
          placeholder="Enter rejection reason here..."
          rows="4"
          style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #00cc99; background: #121212; color: white; margin: 10px 0;"
        ></textarea>
        <div class="button-group">
          <button id="confirmRejectBtn" class="btn-danger">Confirm Rejection</button>
          <button id="cancelRejectBtn" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script src="js/config.js"></script>
  <script src="js/agent-orders.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      async function fetchOrders() {
        const status = document.getElementById("statusFilter").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
  
        let url = `/api/agent-orders?`;
  
        if (status) url += `status=${status}&`;
        if (startDate) url += `startDate=${startDate}&`;
        if (endDate) url += `endDate=${endDate}&`;
  
        const token = getAuthToken();
  
        const res = await fetch(url, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
  
        const data = await res.json();
        renderOrders(data);
      }
  
      document.getElementById("applyFilters").addEventListener("click", fetchOrders);
  
      // Initial fetch
      fetchOrders();
    });
  </script>
</body>
</html>
