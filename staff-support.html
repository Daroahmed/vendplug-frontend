<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard - Vendplug Staff</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Vendplug Staff</a>
            </div>
            <div class="nav-menu">
                <a href="staff-dashboard.html" class="nav-link">Dashboard</a>
                <a href="staff-support.html" class="nav-link active">Support</a>
                <a href="staff-disputes.html" class="nav-link">Disputes</a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Support Dashboard -->
    <div class="support-dashboard">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalTickets">0</h3>
                    <p>Total Tickets</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="openTickets">0</h3>
                    <p>Open Tickets</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="resolvedTickets">0</h3>
                    <p>Resolved</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="overdueTickets">0</h3>
                    <p>Overdue</p>
                </div>
            </div>
        </div>

        <!-- Filters and Actions -->
        <div class="support-controls">
            <div class="filters">
                <select id="statusFilter" onchange="filterTickets()">
                    <option value="">All Status</option>
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
                <select id="priorityFilter" onchange="filterTickets()">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <select id="categoryFilter" onchange="filterTickets()">
                    <option value="">All Categories</option>
                    <option value="technical">Technical</option>
                    <option value="billing">Billing</option>
                    <option value="order">Order</option>
                    <option value="dispute">Dispute</option>
                    <option value="account">Account</option>
                    <option value="payment">Payment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="refreshTickets()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="tickets-container">
            <div class="tickets-header">
                <h2>Support Tickets</h2>
                <div class="tickets-count">
                    <span id="ticketsCount">0 tickets</span>
                </div>
            </div>
            
            <div class="tickets-list" id="ticketsList">
                <!-- Tickets will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div class="modal" id="ticketModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="ticketTitle">Ticket Details</h3>
                <button class="modal-close" onclick="closeTicketModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="ticket-details">
                    <div class="ticket-info">
                        <div class="info-row">
                            <label>Ticket Number:</label>
                            <span id="ticketNumber">-</span>
                        </div>
                        <div class="info-row">
                            <label>Status:</label>
                            <span id="ticketStatus" class="ticket-status">-</span>
                        </div>
                        <div class="info-row">
                            <label>Priority:</label>
                            <span id="ticketPriority" class="ticket-priority">-</span>
                        </div>
                        <div class="info-row">
                            <label>Category:</label>
                            <span id="ticketCategory">-</span>
                        </div>
                        <div class="info-row">
                            <label>Requester:</label>
                            <span id="ticketRequester">-</span>
                        </div>
                        <div class="info-row">
                            <label>Created:</label>
                            <span id="ticketCreated">-</span>
                        </div>
                    </div>
                    
                    <div class="ticket-description">
                        <h4>Description</h4>
                        <p id="ticketDescription">-</p>
                    </div>

                    <div class="ticket-actions">
                        <div class="action-group">
                            <label>Update Status:</label>
                            <select id="statusUpdate" onchange="updateTicketStatus()">
                                <option value="">Select Status</option>
                                <option value="open">Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <div class="action-group">
                            <label>Add Note:</label>
                            <textarea id="internalNote" placeholder="Add internal note..."></textarea>
                            <button class="btn btn-secondary" onclick="addInternalNote()">Add Note</button>
                        </div>
                    </div>

                    <div class="ticket-chat" id="ticketChat">
                        <!-- Chat messages will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/staff-support.js"></script>
    <script src="/js/auth-utils.js"></script>
</body>
</html>
