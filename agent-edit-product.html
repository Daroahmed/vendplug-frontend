<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product - VendPlug</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fdfb;
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.8rem 0;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #3BA935;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Edit Product</h2>
  <form id="editForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <textarea id="description" placeholder="Product Description" required></textarea>
    <input type="number" id="price" placeholder="Price" required />
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Fruits">Fruits</option>
      <option value="Grains">Grains</option>
      <option value="Tubers">Tubers</option>
    </select>
    <input type="text" id="imageUrl" placeholder="Image URL" required />
    <button type="submit">Update Product</button>
  </form>

  <script>
    const token = localStorage.getItem("vendplug-token");
    const productId = new URLSearchParams(window.location.search).get("id");

    if (!token || !productId) {
      alert("Invalid session or product ID.");
      window.location.href = "agent-login.html";
    }

    // Prefill form
    fetch(`/api/products/${productId}`)
      .then(res => res.json())
      .then(data => {
        if (!data || data.error) throw new Error("Product not found");
        document.getElementById('name').value = data.name;
        document.getElementById('description').value = data.description;
        document.getElementById('price').value = data.price;
        document.getElementById('category').value = data.category;
        document.getElementById('imageUrl').value = data.imageUrl;
      })
      .catch(err => {
        console.error("âŒ Prefill error:", err);
        alert("Error loading product data.");
        window.location.href = "agent-manage-products.html";
      });

    // Submit form
    document.getElementById('editForm').addEventListener('submit', async e => {
      e.preventDefault();

      const updated = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        category: document.getElementById('category').value,
        imageUrl: document.getElementById('imageUrl').value
      };

      try {
        const res = await fetch(`/api/products/${productId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(updated)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        alert("Product updated successfully!");
        window.location.href = "agent-manage-products.html";
      } catch (err) {
        console.error(err);
        alert("Failed to update product.");
      }
    });
  </script>
</body>
</html>
