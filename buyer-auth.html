<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Buyer Auth</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .auth-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #00cc99;
    }
    form {
      display: none;
      margin-top: 1rem;
    }
    form.active {
      display: block;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #00cc99;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .toggle button {
      background: transparent;
      color: #00cc99;
      border: none;
      font-size: 0.9rem;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .auth-links a {
      color: #00cc99;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    .auth-links a:hover {
      color: #00b386;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Buyer Portal</h2>

    <!-- Login Form -->
    <form id="buyerLoginForm" class="active">
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message" id="loginMessage"></div>
      <div class="auth-links" style="margin-top: 15px; text-align: center;">
        <a href="reset-password.html?role=buyer" style="color: #00cc99; text-decoration: none; display: block; margin-bottom: 10px;">Forgot Password?</a>
        <a href="verify-email.html" style="color: #00cc99; text-decoration: none; display: block;">Resend Verification Email</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="buyerRegisterForm">
      <input id="registerFullName" type="text" placeholder="Full Name" required />
      <input id="registerEmail" type="email" placeholder="Email" required />
      <input id="registerPhone" type="text" placeholder="Phone Number" required />
      <input id="registerPassword" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="message" id="registerMessage"></div>
    </form>

    <div class="toggle">
      <button id="showLoginBtn">Already have an account? Login</button> |
      <button id="showRegisterBtn">Register instead</button>
    </div>
  </div>

  <script src="js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script src="js/buyer-auth.js"></script>
</body>
</html>
