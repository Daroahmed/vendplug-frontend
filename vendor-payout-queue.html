<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Payout Queue</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      color: #00cc99;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .order-card {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .order-id {
      font-weight: bold;
      color: #00cc99;
    }

    .status {
      font-size: 0.9rem;
      color: #ffcc00;
    }

    .waiting-message {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #bbb;
    }

    .empty {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Payout Queue</header>
  <div class="container" id="payoutQueueContainer">
    <p class="empty">Loading payout queue...</p>
  </div>

  <script src="/js/config.js"></script>
  <script src="js/vendor-payout-queue.js"></script>
</body>
</html>
