<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | My Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #3BA935;
      --accent-dark: #1b1f1e;
      --text-light: #fff;
      --bg-light: #f4fff8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      padding-bottom: 140px;
    }

    .header {
      background-color: var(--accent-dark);
      color: var(--text-light);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .cart-container {
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: white;
      border-radius: 10px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .cart-info p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .qty-controls button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn {
      background: none;
      border: none;
      color: red;
      font-size: 0.9rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    .total-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .total-section input,
    .total-section textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .total-section h3 {
      margin: 0;
      display: flex;
      justify-content: space-between;
      color: #333;
      flex-wrap: wrap;
    }

    .checkout-btn {
      margin-top: 0.75rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .empty-cart {
      text-align: center;
      color: #888;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>My Cart</h2>
    <a href="buyer-home.html"><i class="fas fa-arrow-left"></i></a>
  </div>

  <div class="cart-container" id="cart-items">
    <!-- JS will inject cart items here -->
  </div>

  <div class="total-section">
    <h3>Total: <span id="total-amount">â‚¦0</span></h3>

    <input type="text" id="pickup-location" placeholder="Pickup location" />
    <textarea id="order-note" placeholder="Note (optional)"></textarea>

    <button class="checkout-btn" id="place-order">Place Order</button>
  </div>
  <script src="js/config.js"></script>
  <script src="/js/buyer-cart.js"></script>
</body>
</html>
