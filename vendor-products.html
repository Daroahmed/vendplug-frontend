<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #00cc99;
      text-align: center;
    }

    .product-form, .product-card {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    button {
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .product-card {
      border: 1px solid #333;
    }

    .product-header {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .product-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .edit-btn {
      background-color: #ffaa00;
      color: black;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Manage Products</h2>

  <!-- Form to Add or Edit Product -->
  <form class="product-form" id="addProductForm">
    <h3 id="formTitle">Add New Product</h3>
    <input type="hidden" id="productId" />

    <label for="productName">Name</label>
    <input type="text" id="productName" placeholder="Product Name" required />

    <label for="productPrice">Price</label>
    <input type="number" id="productPrice" placeholder="Price (₦)" required />

    <label for="productDescription">Description</label>
    <textarea id="productDescription" placeholder="Describe the product..."></textarea>

    <label for="productCategory">Category</label>
    <select id="productCategory" disabled>
      <option value="">Loading...</option>
    </select>

    <label for="productStock">Stock</label>
    <input type="number" id="productStock" placeholder="Quantity Available" required />

    <label for="productImage">Product Image</label>
    <input type="file" id="productImage" name="productImage" accept="image/*" />

    <button type="submit">Submit</button>
  </form>

  <!-- Display Vendor Products -->
  <div id="productList"></div>

  <script src="/js/config.js"></script>
  <script src="/js/vendor-products.js"></script> <!-- ✅ Your JS script goes here -->
</body>
</html>
