<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #00cc99;
      text-align: center;
    }

    .product-form, .product-card {
      background: #1e1e1e;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    button {
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .product-card {
      border: 1px solid #333;
    }

    .product-header {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .product-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .edit-btn {
      background-color: #ffaa00;
      color: black;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Manage Products</h2>

  <!-- Form to Add or Edit Product -->
  <div class="product-form">
    <h3 id="formTitle">Add New Product</h3>
    <input type="hidden" id="productId" />
    <label for="productName">Name</label>
    <input type="text" id="productName" placeholder="Product Name" required />

    <label for="productPrice">Price</label>
    <input type="number" id="productPrice" placeholder="Price (₦)" required />

    <label for="productDescription">Description</label>
    <textarea id="productDescription" placeholder="Describe the product..."></textarea>

    <label for="productCategory">Category</label>
    <select id="productCategory" disabled>
      <option value="">Loading...</option>
    </select>

    <label for="productStock">Stock</label>
    <input type="number" id="productStock" placeholder="Quantity Available" required />

    <label for="productImage">Product Image</label>
    <input type="file" id="productImage" name="productImage" accept="image/*" />

    <button onclick="submitProduct()">Submit</button>
  </div>

  <!-- Display Vendor Products -->
  <div id="productList"></div>

  <script src="/js/config.js"></script>
  <script>
    const vendor = JSON.parse(localStorage.getItem('vendplugVendor'));
    const token = localStorage.getItem('vendplug-token');
    const BACKEND = window.BACKEND_URL || "";

    if (!vendor || !token) {
      alert("Unauthorized. Please login again.");
      window.location.href = "/vendor-login.html";
    }

    // ✅ Inject vendor category into dropdown
    const categorySelect = document.getElementById('productCategory');
    if (categorySelect && vendor?.category) {
      categorySelect.innerHTML = `<option value="${vendor.category}" selected>${vendor.category}</option>`;
    } else {
      categorySelect.innerHTML = `<option value="" selected>No category found</option>`;
    }

    async function loadProducts() {
      const res = await fetch(`${BACKEND}/api/vendor-products/mine`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      const list = document.getElementById('productList');
      list.innerHTML = '';

      if (!Array.isArray(data)) return;

      data.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          ${prod.image ? `<img src="${BACKEND}${prod.image}" style="width:100%; border-radius:8px;" />` : ''}
          <div class="product-header">${prod.name} - ₦${prod.price.toLocaleString()}</div>
          <p>${prod.description}</p>
          <p>Stock: ${prod.stock}</p>
          <p>Category: ${prod.category}</p>
          <div class="product-actions">
            <button class="edit-btn" onclick='editProduct(${JSON.stringify(prod)})'>Edit</button>
            <button class="delete-btn" onclick='deleteProduct("${prod._id}")'>Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function submitProduct() {
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const price = Number(document.getElementById('productPrice').value);
      const description = document.getElementById('productDescription').value;
      const stock = Number(document.getElementById('productStock').value);
      const category = vendor?.category;
      const imageFile = document.getElementById('productImage').files[0];

      if (!category) return alert('Vendor category is missing');

      const formData = new FormData();
      formData.append('name', name);
      formData.append('price', price);
      formData.append('description', description);
      formData.append('stock', stock);
      if (imageFile) formData.append('productImage', imageFile);

      const method = id ? 'PUT' : 'POST';
      const endpoint = id
        ? `${BACKEND}/api/vendor-products/${id}`
        : `${BACKEND}/api/vendor-products`;

      try {
        const res = await fetch(endpoint, {
          method,
          headers: { Authorization: `Bearer ${token}` },
          body: id ? JSON.stringify({ name, price, description, stock, category }) : formData,
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.message || 'Request failed');
        }

        resetForm();
        await loadProducts();
        alert(id ? 'Product updated' : 'Product added');
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    function editProduct(prod) {
      document.getElementById('formTitle').textContent = 'Edit Product';
      document.getElementById('productId').value = prod._id;
      document.getElementById('productName').value = prod.name;
      document.getElementById('productPrice').value = prod.price;
      document.getElementById('productDescription').value = prod.description;
      document.getElementById('productStock').value = prod.stock;
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      try {
        await fetch(`${BACKEND}/api/vendor-products/${id}`, {
          method: 'DELETE',
          headers: { Authorization: `Bearer ${token}` }
        });
        await loadProducts();
      } catch (err) {
        alert('Failed to delete product');
      }
    }

    function resetForm() {
      document.getElementById('formTitle').textContent = 'Add New Product';
      document.getElementById('productId').value = '';
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productDescription').value = '';
      document.getElementById('productStock').value = '';
      document.getElementById('productImage').value = '';
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
