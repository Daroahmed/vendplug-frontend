<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Products - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/vendor-style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4fff8;
      color: #222;
    }

    header {
      background-color: #002b18;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    #product-form input, #product-form select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #product-form button {
      padding: 0.6rem 1.2rem;
      background: #3BA935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-list {
      margin-top: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product-card .info {
      flex-grow: 1;
    }

    .product-card .actions button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffc107;
      color: #333;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Vendor Product Management</h2>
  </header>

  <div class="container">
    <h2>Add Product</h2>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price (â‚¦)" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="image" placeholder="Image URL (optional)" />
      <button type="submit">Add Product</button>
    </form>

    <div class="product-list" id="product-list">
      <h2>My Products</h2>
      <!-- Products will be rendered here -->
    </div>
  </div>
  <script src="js/config.js"></script>
  <script src="js/vendor-products.js"></script>
</body>
</html>
