<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Manage Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --bg-secondary: #2c2c2c;
      --text-light: #fff;
      --muted: #aaa;
      --accent: #00cc99;
      --edit: #ffaa00;
      --delete: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .product-form {
      background: var(--bg-card);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .form-title {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .toggle-form {
      background: var(--bg-secondary);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-form:hover {
      background: var(--primary);
      color: #000;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg-secondary);
      color: var(--text-light);
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .file-input {
      position: relative;
      overflow: hidden;
    }

    .file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px dashed rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input label:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Photos Container Styles - Mobile App Style */
    .photos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .photo-thumbnail {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      background: var(--bg-secondary);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .photo-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 24px;
      height: 24px;
      background: rgba(220, 53, 69, 0.9);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s;
      z-index: 10;
    }

    .photo-delete-btn:hover {
      background: #dc3545;
      transform: scale(1.1);
    }

    .photo-add-btn {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 2px dashed var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--muted);
      font-size: 32px;
    }

    .photo-add-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 204, 153, 0.1);
    }

    .photo-primary-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      background: var(--primary);
      color: #000;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
    }

    #photoCount {
      color: var(--muted);
      font-weight: normal;
      font-size: 0.9em;
    }

    .submit-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background: #00b386;
      transform: translateY(-2px);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .product-card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--text-light);
    }

    .product-description {
      color: var(--muted);
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-meta {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .edit-btn {
      background: var(--edit);
      color: #000;
    }

    .edit-btn:hover {
      background: #e59400;
    }

    .delete-btn {
      background: var(--delete);
      color: white;
    }

    .delete-btn:hover {
      background: #bd2130;
    }

    .no-products {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      grid-column: 1 / -1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .current-image-preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 200px;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      .product-actions {
        flex-direction: column;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Manage Products</h1>
      <p class="subtitle">Add, edit, and manage your product inventory</p>
    </header>

    <div class="product-form">
      <div class="form-header">
        <h2 class="form-title" id="formTitle">Add New Product</h2>
        <button class="toggle-form" id="toggleForm">
          <i class="fas fa-times"></i> Close Form
        </button>
      </div>
      
      <form id="addProductForm">
        <input type="hidden" id="productId" />
        
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required />
          </div>
          
          <div class="form-group">
            <label for="productPrice">Price (₦)</label>
            <input type="number" id="productPrice" step="0.01" min="0" required />
          </div>
          
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" disabled>
              <option value="">Loading...</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="productStock">Stock Quantity</label>
            <input type="number" id="productStock" min="0" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription"></textarea>
        </div>
        
        <div class="form-group">
          <label>Photos <span id="photoCount">0 of 5</span></label>
          <div id="photosContainer" class="photos-container">
            <!-- Existing and new images will be displayed here -->
          </div>
          <input type="file" id="productImages" name="productImages" accept="image/*" multiple style="display: none;" />
          <small style="color: var(--muted, #aaa); margin-top: 0.5rem; display: block;">
            Tap the + icon to add more photos (up to 5).
          </small>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i>
          <span id="submitButtonText">Add Product</span>
        </button>
      </form>
    </div>

    <h2>Your Products</h2>
    <div class="product-grid" id="productList">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script src="/js/vendor-products.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const vendor = getCurrentUser();
      const token = getAuthToken();
      const BACKEND = window.BACKEND_URL || "";

      if (!token) {
        console.error('❌ No authentication token found');
        showOverlay && showOverlay({ type:'error', title:'Unauthorized', message:'Please log in again.' });
        redirectToLogin();
        return;
      }

      // Additional token validation - check if token is still valid
      try {
        const testResponse = await fetch(`${BACKEND}/api/vendors/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        
        if (testResponse.status === 401) {
          // Unauthorized - token is invalid
          console.error('❌ Token validation failed: 401 Unauthorized');
          // Try to refresh token first
          const refreshResponse = await fetch(`${BACKEND}/api/auth/refresh`, {
            method: 'POST',
            credentials: 'include'
          });
          
          if (refreshResponse.ok) {
            const refreshData = await refreshResponse.json();
            if (refreshData.token) {
              localStorage.setItem('vendplug-vendor-token', refreshData.token);
              console.log('✅ Token refreshed successfully');
              // Reload the page to retry with new token
              window.location.reload();
              return;
            } else {
              throw new Error('No token in refresh response');
            }
          } else {
            throw new Error('Token refresh failed');
          }
        } else if (testResponse.status === 500) {
          // Server error - profile endpoint might not exist yet, but continue
          console.warn('⚠️ Profile endpoint returned 500, continuing with cached data');
        } else if (testResponse.ok) {
          // Update vendor data if successful
          const data = await testResponse.json();
          if (data.vendor) {
            localStorage.setItem('vendplugVendor', JSON.stringify(data.vendor));
          }
        }
      } catch (error) {
        // Only show error if it's a 401, otherwise continue
        if (error.message && error.message.includes('Token refresh failed')) {
          console.error('❌ Token validation/refresh error:', error);
          showOverlay && showOverlay({ type:'error', title:'Session Expired', message:'Your session has expired. Please log in again.' });
          clearAuth();
          redirectToLogin();
          return;
        } else {
          console.warn('⚠️ Token validation warning, continuing with cached data:', error);
        }
      }

      const addProductForm = document.getElementById('addProductForm');
      const productList = document.getElementById('productList');
      const categorySelect = document.getElementById('productCategory');
      const formTitle = document.getElementById('formTitle');
      const submitButtonText = document.getElementById('submitButtonText');
      const toggleFormButton = document.getElementById('toggleForm');

      // Helper function to make API calls with automatic token refresh
      async function makeAuthenticatedRequest(url, options = {}) {
        let token = getAuthToken();
        
        const requestOptions = {
          ...options,
          headers: {
            ...options.headers,
            Authorization: `Bearer ${token}`
          }
        };

        let response = await fetch(url, requestOptions);
        
        // If token is expired, try to refresh it
        if (response.status === 401) {
          console.log('🔄 Token expired, attempting refresh...');
          const refreshResponse = await fetch(`${BACKEND}/api/auth/refresh`, {
            method: 'POST',
            credentials: 'include'
          });
          
          if (refreshResponse.ok) {
            const refreshData = await refreshResponse.json();
            if (refreshData.token) {
              localStorage.setItem('vendplug-vendor-token', refreshData.token);
              token = refreshData.token;
              console.log('✅ Token refreshed, retrying request...');
              
              // Retry the original request with new token
              requestOptions.headers.Authorization = `Bearer ${token}`;
              response = await fetch(url, requestOptions);
            }
          }
        }
        
        return response;
      }

      // 👇 Load category (handle both array and string formats)
      if (categorySelect && vendor?.category) {
        const categories = Array.isArray(vendor.category) ? vendor.category : [vendor.category];
        categorySelect.innerHTML = categories.map(cat => 
          `<option value="${cat}" selected>${cat}</option>`
        ).join('');
      } else {
        categorySelect.innerHTML = `<option value="" selected>No category found</option>`;
        // Try to refresh vendor data if category is missing
        await refreshVendorData();
        return; // Stop execution to prevent further issues
      }

      fetchVendorProducts();

      // Function to refresh vendor data from server
      async function refreshVendorData() {
        try {
          const response = await fetch(`${BACKEND}/api/vendors/profile`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          
          if (response.ok) {
            const data = await response.json();
            localStorage.setItem('vendplugVendor', JSON.stringify(data.vendor));
            // Reload the page to refresh the vendor data
            window.location.reload();
          }
        } catch (error) {
          console.error('Failed to refresh vendor data:', error);
        }
      }

      // Toggle form visibility
      toggleFormButton.addEventListener('click', () => {
        addProductForm.classList.toggle('hidden');
        toggleFormButton.innerHTML = addProductForm.classList.contains('hidden') ? 
          '<i class="fas fa-plus"></i> Show Form' : 
          '<i class="fas fa-times"></i> Close Form';
      });

      // Form submission is handled by vendor-products.js
      // This function is kept for showOverlay integration if needed
      async function submitProduct() {
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = Number(document.getElementById('productPrice').value);
        const description = document.getElementById('productDescription').value;
        const stock = Number(document.getElementById('productStock').value);
        const category = Array.isArray(vendor?.category) ? vendor.category[0] : vendor?.category;

        if (!category) return showOverlay && showOverlay({ type:'error', title:'Missing Category', message:'Vendor category is missing. Please sign out and sign in again to refresh your profile data.' });

        // Get photos from the photo management system (handled by vendor-products.js)
        // Access the global currentPhotos if available, otherwise use file input fallback
        const imageInput = document.getElementById('productImages');
        let imageFiles = [];
        
        // Try to get photos from the photo management system in vendor-products.js
        if (window.getCurrentPhotos) {
          const photos = window.getCurrentPhotos();
          imageFiles = photos.newFiles || [];
        } else {
          // Fallback to direct file input
          imageFiles = imageInput ? Array.from(imageInput.files) : [];
        }

        const formData = new FormData();
        formData.append('name', name);
        formData.append('price', price);
        formData.append('description', description);
        formData.append('stock', stock);
        formData.append('category', category);
        
        // Append all image files
        imageFiles.forEach((file) => {
          formData.append('productImages', file);
        });

        const endpoint = id
          ? `${BACKEND}/api/vendor-products/update/${id}`
          : `${BACKEND}/api/vendor-products`;

        const submitBtn = addProductForm.querySelector('.submit-btn');
        const originalHTML = submitBtn.innerHTML;
        try {
          // Show loading state
          submitBtn.innerHTML = '<div class="spinner spinner-sm"></div> Processing...';
          submitBtn.disabled = true;

          const res = await makeAuthenticatedRequest(endpoint, {
            method: 'POST',
            body: formData,
          });

          const result = await res.json();
          if (!res.ok) {
            console.error('❌ Product submission failed:', res.status, result);
            if (res.status === 401) {
              showOverlay && showOverlay({ type:'error', title:'Session Expired', message:'Your session has expired. Please log in again.' });
              clearAuth();
              redirectToLogin();
              return;
            }
            throw new Error(result.message || 'Upload failed');
          }

          resetForm();
          await fetchVendorProducts();
          showOverlay && showOverlay({ type:'success', title:'Success', message: id ? 'Product updated' : 'Product added' });
        } catch (err) {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message: err.message });
        } finally {
          // Restore button state
          submitBtn.innerHTML = originalHTML;
          submitBtn.disabled = false;
        }
      }

      async function fetchVendorProducts() {
        try {
          productList.innerHTML = '<div class="spinner"></div>';
          
          const res = await makeAuthenticatedRequest(`${BACKEND}/api/vendor-products/mine`);
      
          if (!res.ok) {
            console.error('❌ Failed to fetch products:', res.status);
            if (res.status === 401) {
              showOverlay && showOverlay({ type:'error', title:'Session Expired', message:'Your session has expired. Please log in again.' });
              clearAuth();
              redirectToLogin();
              return;
            }
            throw new Error('Failed to fetch products');
          }
      
          const products = await res.json();
      
          productList.innerHTML = '';
          if (!Array.isArray(products) || !products.length) {
            productList.innerHTML = `
              <div class="no-products">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <p>You haven't added any products yet</p>
                <p>Use the form above to add your first product</p>
              </div>
            `;
            return;
          }
      
          products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
              ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : ''}
              <div class="product-info">
                <h3 class="product-name">${product.name}</h3>
                <div class="product-price">₦${product.price.toLocaleString()}</div>
                <p class="product-description">${product.description || ''}</p>
                <div class="product-meta">
                  <span>Category: ${product.category}</span>
                  <span>Stock: ${(() => {
                    const stock = Number(product.stock ?? 0);
                    const reserved = Number(product.reserved ?? 0);
                    const available = Math.max(0, stock - reserved);
                    return available <= 0 ? 'Out of Stock' : available;
                  })()}</span>
                </div>
                <div class="product-actions">
                  <button class="action-btn edit-btn" data-id="${product._id}">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="action-btn delete-btn" data-id="${product._id}">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            `;
            
            productList.appendChild(productCard);
          });
          
          // Add event listeners to edit and delete buttons
          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', (e) => editProduct(e.target.closest('.edit-btn').dataset.id));
          });
          
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => deleteProduct(e.target.closest('.delete-btn').dataset.id));
          });
        } catch (err) {
          console.error(err);
          productList.innerHTML = `
            <div class="no-products">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
              <p>Error loading products</p>
              <p>Please try again later</p>
            </div>
          `;
        }
      }
      
      // ✅ Delete product
      async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        try {
          const res = await makeAuthenticatedRequest(`${BACKEND}/api/vendor-products/${id}`, {
            method: 'DELETE',
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.message || 'Delete failed');

          await fetchVendorProducts();
          showOverlay && showOverlay({ type:'success', title:'Deleted', message:'Product deleted' });
        } catch (err) {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message: 'Failed to delete product: ' + err.message });
        }
      }

      function resetForm() {
        addProductForm.reset();
        document.getElementById('productId').value = '';
        formTitle.textContent = 'Add New Product';
        submitButtonText.textContent = 'Add Product';
        
        const oldPreview = document.getElementById('currentImagePreview');
        if (oldPreview) oldPreview.remove();
      }

      // Edit product - Save reference to external editProduct before overriding
      const externalEditProduct = window.editProduct;
      
      // Override to handle ID-based calls from onclick handlers
      window.editProduct = function(productOrId) {
        // If it's already a product object, pass directly to external function
        if (typeof productOrId === 'object' && productOrId._id) {
          if (externalEditProduct) {
            externalEditProduct(productOrId);
          }
          return;
        }
        
        // Otherwise, it's an ID string - fetch the product first
        const productId = productOrId;
        makeAuthenticatedRequest(`${BACKEND}/api/vendor-products/${productId}`)
        .then(res => res.json())
        .then(product => {
          // Call the external editProduct function with the product object
          if (externalEditProduct) {
            externalEditProduct(product);
          }
        })
        .catch(err => {
          console.error(err);
          showOverlay && showOverlay({ type:'error', title:'Error', message:'Error loading product details' });
        });
      };

      window.deleteProduct = deleteProduct;

      // Image preview functionality is handled by vendor-products.js
      // Multiple image preview is supported in the external JS file
    });
  </script>
</body>
</html>
