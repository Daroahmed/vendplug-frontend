<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Profile</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .brand-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 15px;
    }

    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ccc;
    }

    .info span {
      color: #fff;
    }

    .copy-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c2c2c;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .copy-box span {
      overflow-wrap: anywhere;
    }

    .copy-box button {
      background-color: #00b894;
      border: none;
      padding: 5px 10px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .copy-box button:hover {
      background-color: #019374;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00b894;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="brandImage" class="brand-img" src="/assets/vendor-placeholder.jpg" alt="Brand Image" />
    <h2 id="shopName">Vendor Shop</h2>

    <div class="info"><label>Category:</label><span id="vendorCategory">Loading...</span></div>
    <div class="info"><label>Address:</label><span id="vendorAddress">Loading...</span></div>
    <div class="info"><label>Phone:</label><span id="vendorPhone">Loading...</span></div>
    <div class="info"><label>Number of Transactions:</label><span id="vendorTransactions">0</span></div>

    <div class="info">
      <label>Account Number:</label>
      <div class="copy-box">
        <span id="vendorAccountNumber">0000000000</span>
        <button onclick="copyAccount()">Copy</button>
      </div>
    </div>
  </div>

  <script src="/js/vendor-shop-profile.js"></script>
</body>
</html>
