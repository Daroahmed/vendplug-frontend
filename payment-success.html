<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Vendplug</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .payment-success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-success-container">
        <div id="loadingState">
            <div class="loading-spinner"></div>
            <h2>Processing Payment...</h2>
            <p>Please wait while we verify your payment.</p>
        </div>
        
        <div id="successState" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h2>Payment Successful!</h2>
            <p>Your wallet has been credited successfully.</p>
            <div class="status-message status-success" id="successMessage"></div>
            <a href="buyer-wallet.html" class="btn btn-success">Go to Wallet</a>
        </div>
        
        <div id="errorState" style="display: none;">
            <div class="success-icon" style="color: #dc3545;">‚ùå</div>
            <h2>Payment Verification Failed</h2>
            <p>There was an issue verifying your payment.</p>
            <div class="status-message status-error" id="errorMessage"></div>
            <a href="buyer-wallet.html" class="btn">Try Again</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Payment success page loaded');
            
            // Get reference from URL
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference');
            
            if (!reference) {
                showError('No payment reference found in URL');
                return;
            }
            
            console.log('üîç Payment reference:', reference);
            
            // Get token from localStorage
            const token = localStorage.getItem('vendplug-token');
            if (!token) {
                showError('No authentication token found. Please login again.');
                return;
            }
            
            try {
                // Verify payment with backend
                console.log('üîç Verifying payment with backend...');
                const response = await fetch(`${window.BACKEND_URL}/api/paystack/verify-payment-api?reference=${reference}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                console.log('üì° Backend response:', data);
                
                if (response.ok && data.success) {
                    showSuccess('Payment verified successfully! Your wallet has been credited.');
                } else {
                    showError(data.message || 'Payment verification failed');
                }
                
            } catch (error) {
                console.error('‚ùå Payment verification error:', error);
                showError('Network error during payment verification. Please try again.');
            }
        });
        
        function showSuccess(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            document.getElementById('successMessage').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
