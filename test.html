<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details | VendPlug</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #f1f1f1;
  margin: 0;
}
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
.product-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 10px;
}
.product-title {
  font-size: 24px;
  margin-top: 15px;
}
.price {
  font-size: 20px;
  color: #00a86b;
  margin-top: 5px;
}
.description {
  margin-top: 15px;
  line-height: 1.5;
}
.add-btn {
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #00a86b;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.add-btn:hover {
  background-color: #007a50;
}
</style>
</head>
<body>
<div class="container">
  <img id="productImage" class="product-image" src="" alt="">
  <h1 id="productName" class="product-title"></h1>
  <p id="productPrice" class="price"></p>
  <p id="productDescription" class="description"></p>
  <p id="itemsSold"></p>
  <button class="add-btn" id="addToCartBtn">Add to Cart</button>
</div>
<script src="/js/view-shop-view.js"></script>
</body>
</html>
