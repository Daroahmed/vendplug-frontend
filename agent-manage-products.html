<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fdf9;
      margin: 0;
      padding: 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #3BA935;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-details {
      margin-top: 1rem;
    }

    .product-details h4 {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .product-details p {
      margin: 0.3rem 0;
      color: #555;
      font-size: 0.9rem;
    }

    .action-buttons {
      margin-top: 0.7rem;
      display: flex;
      gap: 0.5rem;
    }

    .action-buttons button {
      flex: 1;
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .edit-btn {
      background: #ffc107;
      color: #000;
    }

    .delete-btn {
      background: #dc3545;
      color: #fff;
    }

    .logout {
      margin-top: 2rem;
      text-align: center;
    }

    .logout button {
      background: crimson;
      color: white;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Manage Uploaded Products</h2>
  <div class="product-grid" id="productGrid">
    <!-- Product cards will be inserted here -->
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>
  <script src="js/config.js"></script>
  <script src="agent-manage-products.js"></script>
</body>
</html>
