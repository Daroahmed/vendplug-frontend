<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart | VendPlug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --card: #1e1e1e;
      --text-light: #fff;
      --muted: #aaa;
    }

    body {
      margin: 0;
      padding-bottom: 140px;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
    }

    .header {
      background-color: var(--card);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: var(--primary);
    }

    .cart-container {
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      background: var(--card);
      padding: 0.75rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h4 {
      margin: 0;
      font-size: 1rem;
      color: var(--text-light);
    }

    .cart-info p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .qty-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .qty-controls button {
      background-color: var(--primary);
      border: none;
      color: #000;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .remove-btn {
      color: red;
      background: none;
      border: none;
      font-size: 0.85rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    .total-section {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card);
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    .total-section input,
    .total-section textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      border-radius: 6px;
      background: #222;
      border: 1px solid #333;
      color: var(--text-light);
    }

    .checkout-btn {
      margin-top: 0.75rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .empty-cart {
      text-align: center;
      color: var(--muted);
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>My Cart</h2>
    <a href="buyer-home.html" style="color: var(--text-light); text-decoration: none;">Back</a>
  </div>

  <div class="cart-container" id="cart-items"></div>

  <div class="total-section">
    <h3>Total: â‚¦<span id="total-amount">0</span></h3>
    <input type="text" id="pickup-location" placeholder="Pickup location" />
    <textarea id="order-note" placeholder="Note (optional)"></textarea>
    <button class="checkout-btn" id="place-order">Place Order</button>
  </div>

  <script src="js/config.js"></script>
  <script src="/js/buyer-agent-cart.js"></script>
</body>
</html>
