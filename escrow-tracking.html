<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Escrow Order - VendPlug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff8;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #3BA935;
    }

    .tracking-step {
      border-left: 4px solid #3BA935;
      padding-left: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .tracking-step::before {
      content: '';
      position: absolute;
      left: -9px;
      top: 5px;
      width: 12px;
      height: 12px;
      background-color: #3BA935;
      border-radius: 50%;
    }

    .tracking-step.completed::before {
      background-color: #0f7d26;
    }

    .tracking-step p {
      margin: 0.2rem 0;
    }

    .confirm-btn {
      margin-top: 2rem;
      padding: 1rem;
      width: 100%;
      background-color: #3BA935;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #2d8e2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Escrow Order Tracking</h2>

    <div class="tracking-step completed">
      <p><strong>Order Submitted:</strong> Jun 25, 2025</p>
    </div>

    <div class="tracking-step completed">
      <p><strong>Seller Confirmed Order:</strong> Jun 26, 2025</p>
    </div>

    <div class="tracking-step completed">
      <p><strong>Item Shipped:</strong> Jun 27, 2025</p>
    </div>

    <div class="tracking-step">
      <p><strong>Delivery Pending:</strong> Awaiting your confirmation</p>
    </div>

    <button class="confirm-btn" onclick="confirmDelivery()">Confirm Item Received & Release Payment</button>
  </div>

  <script>
    function confirmDelivery() {
      const confirm = window.confirm('Are you sure youâ€™ve received the item as described? Funds will be released to the seller.');
      if (confirm) {
        alert('Thank you! Payment will now be released to the seller.');
        // You can redirect to a summary or transaction receipt page here
        window.location.href = 'escrow-complete.html';
      }
    }
  </script>
</body>
</html>
