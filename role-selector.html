<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role - VendPlug</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #002b18;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 24px;
      color: #3BA935;
    }

    .role-button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin: 0.7rem 0;
      font-size: 16px;
      background-color: #3BA935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .role-button:hover {
      background-color: #2f8e2a;
    }

    small {
      display: block;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Role</h1>
    <button class="role-button" onclick="window.location.href='buyer-dashboard.html'">I'm a Buyer</button>
    <button class="role-button" onclick="window.location.href='agent-dashboard.html'">I'm an Agent</button>
    <button class="role-button" onclick="window.location.href='vendor-dashboard.html'">I'm a Vendor</button>
    <button class="role-button" onclick="window.location.href='admin-login.html'">I'm an Admin</button>

    <small>Welcome to VendPlug. Choose your role to continue.</small>
  </div>
</body>
</html>
