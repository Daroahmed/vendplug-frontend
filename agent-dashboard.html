<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Dashboard - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-green: #3BA935;
      --primary-dark: #2D5A3D;
      --primary-light: #E8F5E9;
      --accent-gold: #FFC107;
      --accent-blue: #2196F3;
      --text-dark: #263238;
      --text-light: #78909C;
      --background: #F8FDF9;
      --card-bg: #FFFFFF;
      --hover-bg: #F1F8E9;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* Header Styles */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-green) 100%);
      color: white;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header-content h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .header-content p {
      opacity: 0.9;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary-dark);
      font-size: 1.2rem;
    }

    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: var(--primary-green);
      font-size: 1.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    /* Navigation Grid */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .nav-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
    }

    .nav-card:hover {
      background: var(--hover-bg);
      transform: translateY(-3px);
    }

    .nav-icon {
      font-size: 2rem;
      color: var(--primary-green);
      margin-bottom: 1rem;
    }

    .nav-label {
      font-weight: 600;
      color: var(--text-dark);
    }

    /* Wallet Section */
    .wallet-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--primary-light);
    }

    .wallet-balance {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .balance-amount {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary-green);
    }

    .balance-label {
      color: var(--text-light);
    }

    .payment-form {
      background: var(--primary-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--primary-green);
      outline: none;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary-green);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Logout Button */
    .logout-container {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .nav-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .nav-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <h1>VendPlug Agent Dashboard</h1>
        <p id="greeting">Welcome back, <strong>Agent</strong> ðŸ‘‹</p>
      </div>
      <div class="user-info">
        <!-- Notification icon will be injected here by notifications.js -->
        <div class="user-avatar" id="user-avatar">A</div>
      </div>
    </header>

    <!-- Stats Section -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="stat-value" id="orders-today">0</div>
        <div class="stat-label">Orders Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-box-open"></i>
        </div>
        <div class="stat-value" id="pending-pickups">0</div>
        <div class="stat-label">Pending Pickups</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="stat-value" id="total-earnings">â‚¦0.00</div>
        <div class="stat-label">Total Earnings</div>
      </div>
    </div>

    <!-- Navigation Grid -->
    <div class="nav-grid">
      <div class="nav-card" onclick="location.href='agent-orders.html'">
        <div class="nav-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <div class="nav-label">My Orders</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-pickups.html'">
        <div class="nav-icon">
          <i class="fas fa-box-open"></i>
        </div>
        <div class="nav-label">Pickup Requests</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-earnings.html'">
        <div class="nav-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="nav-label">Earnings</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-profile.html'">
        <div class="nav-icon">
          <i class="fas fa-user-gear"></i>
        </div>
        <div class="nav-label">Settings</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-history.html'">
        <div class="nav-icon">
          <i class="fas fa-clock-rotate-left"></i>
        </div>
        <div class="nav-label">Order History</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-upload.html'">
        <div class="nav-icon">
          <i class="fas fa-upload"></i>
        </div>
        <div class="nav-label">Upload Product</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-manage-products.html'">
        <div class="nav-icon">
          <i class="fas fa-boxes-stacked"></i>
        </div>
        <div class="nav-label">Manage Products</div>
      </div>
      <div class="nav-card" onclick="location.href='agent-wallet.html'">
        <div class="nav-icon">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <div class="nav-label">Wallet</div>
      </div>
    </div>

   
        
        <button class="btn btn-primary" onclick="validateVendor()">
          <i class="fas fa-check-circle"></i> Validate Vendor
        </button>

        <div id="vendorInfo" style="display: none; margin-top: 1.5rem;">
          <div class="form-group">
            <label for="vendorNameDisplay">Vendor</label>
            <input type="text" id="vendorNameDisplay" readonly />
          </div>
          
          <div class="form-group">
            <label for="transferAmount">Amount (â‚¦)</label>
            <input type="number" id="transferAmount" placeholder="e.g. 5000" />
          </div>
          
          <button class="btn btn-primary" onclick="sendToVendor()">
            <i class="fas fa-paper-plane"></i> Pay Vendor
          </button>
        </div>
      </div>

      <!-- Transaction History -->
      <div id="transactionHistory" style="margin-top: 2rem;"></div>
    </section>

    <!-- Logout Button -->
    <div class="logout-container">
      <button class="btn btn-secondary" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("vendplug-token");

    if (!token) {
      alert("You need to log in.");
      window.location.href = "agent-auth.html";
    }

    // Agent Profile
    fetch("/api/agents/profile", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => {
      if (!res.ok) throw new Error("Session expired");
      return res.json();
    })
    .then(agent => {
      if (agent.fullName) {
        document.getElementById("greeting").innerHTML = `Welcome back, <strong>${agent.fullName}</strong> ðŸ‘‹`;
        
        // Set user avatar initial
        const names = agent.fullName.split(' ');
        let initials = '';
        if (names.length > 0) {
          initials = names[0].charAt(0);
          if (names.length > 1) {
            initials += names[names.length - 1].charAt(0);
          }
        }
        document.getElementById("user-avatar").textContent = initials;
      }
    })
    .catch(() => {
      alert("Session expired. Please log in again.");
      localStorage.clear();
      window.location.href = "agent-auth.html";
    });

    // Agent Stats
    fetch("/api/agents/stats", {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => {
      if (!res.ok) throw new Error("Session expired");
      return res.json();
    })
    .then(stats => {
      document.getElementById("orders-today").textContent = stats.ordersToday || '0';
      document.getElementById("pending-pickups").textContent = stats.pendingPickups || '0';
      document.getElementById("total-earnings").textContent = `â‚¦${(stats.earnings || 0).toFixed(2)}`;
    })
    .catch(() => {
      alert("Session expired. Please log in again.");
      localStorage.clear();
      window.location.href = "agent-auth.html";
    });

    function logout() {
      localStorage.clear();
      window.location.href = "agent-auth.html";
    }

    // Placeholder functions for wallet functionality
    function validateVendor() {
      // This would be implemented in your agent-wallet.js
      document.getElementById("vendorInfo").style.display = 'block';
      document.getElementById("vendorNameDisplay").value = "John's Farm";
    }

    function sendToVendor() {
      const amount = document.getElementById("transferAmount").value;
      if (amount && amount > 0) {
        alert(`Payment of â‚¦${amount} sent to vendor successfully!`);
        document.getElementById("transferAmount").value = '';
      } else {
        alert("Please enter a valid amount");
      }
    }
  </script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/agent-wallet.js"></script>
</body>
</html>
