<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Payout Management | Vendplug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 30px; background: #f8f9fa; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); text-align: center; border-left: 5px solid #3498db; }
        .stat-card h3 { color: #2c3e50; font-size: 1.8rem; margin-bottom: 10px; }
        .stat-card p { color: #7f8c8d; font-size: 1.1rem; }
        .stat-card.success { border-left-color: #27ae60; }
        .stat-card.warning { border-left-color: #f39c12; }
        .stat-card.danger { border-left-color: #e74c3c; }
        .stat-card.info { border-left-color: #3498db; }
        .controls { padding: 30px; background: white; border-bottom: 1px solid #ecf0f1; }
        .control-group { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: all 0.3s ease; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; transform: translateY(-2px); }
        .btn-success { background: #27ae60; color: white; }
        .btn-success:hover { background: #229954; transform: translateY(-2px); }
        .btn-warning { background: #f39c12; color: white; }
        .btn-warning:hover { background: #e67e22; transform: translateY(-2px); }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-danger:hover { background: #c0392b; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .search-box { flex: 1; min-width: 300px; padding: 12px 20px; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease; }
        .search-box:focus { outline: none; border-color: #3498db; }
        .payouts-table { padding: 30px; }
        .table-container { overflow-x: auto; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ecf0f1; }
        th { background: #f8f9fa; font-weight: 600; color: #2c3e50; font-size: 1rem; }
        tr:hover { background: #f8f9fa; }
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; text-transform: uppercase; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-reversed { background: #e2e3e5; color: #383d41; }
        .checkbox-cell { width: 50px; text-align: center; }
        .checkbox { width: 18px; height: 18px; cursor: pointer; }
        .amount { font-weight: 600; color: #2c3e50; }
        .user-info { display: flex; flex-direction: column; gap: 2px; }
        .user-name { font-weight: 600; color: #2c3e50; }
        .user-type { font-size: 0.85rem; color: #7f8c8d; text-transform: uppercase; }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }
        .loading { text-align: center; padding: 40px; color: #7f8c8d; }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 3px solid #ecf0f1; border-radius: 50%; border-top-color: #3498db; animation: spin 1s ease-in-out infinite; margin-left: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 60px 20px; color: #7f8c8d; }
        .empty-state h3 { font-size: 1.5rem; margin-bottom: 10px; color: #2c3e50; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 8px; color: white; font-weight: 500; z-index: 1000; transform: translateX(400px); transition: transform 0.3s ease; }
        .toast.show { transform: translateX(0); }
        .toast.success { background: #27ae60; }
        .toast.error { background: #e74c3c; }
        .toast.warning { background: #f39c12; }
        .toast.info { background: #3498db; }
        .refresh-btn { background: #95a5a6; color: white; }
        .refresh-btn:hover { background: #7f8c8d; }
        @media (max-width: 768px) { .header h1 { font-size: 2rem; } .control-group { flex-direction: column; align-items: stretch; } .search-box { min-width: auto; } .stats-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üí∞ Payout Management</h1>
            <p>Monitor and manage all vendor and agent payout requests</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card info">
                <h3 id="totalPayouts">-</h3>
                <p>Total Payouts</p>
            </div>
            <div class="stat-card warning">
                <h3 id="pendingPayouts">-</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card success">
                <h3 id="completedPayouts">-</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card danger">
                <h3 id="failedPayouts">-</h3>
                <p>Failed</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <input type="text" class="search-box" id="searchBox" placeholder="Search by vendor name, reference, or amount...">
                <button class="btn btn-primary" onclick="refreshPayouts()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="processSelectedPayouts()" id="processBtn" disabled>‚úÖ Process Selected</button>
                <button class="btn btn-warning" onclick="retryFailedPayouts()">üîÑ Retry Failed</button>
                <button class="btn btn-info" onclick="exportPayouts()">üìä Export Data</button>
            </div>
        </div>

        <!-- Payouts Table -->
        <div class="payouts-table">
            <div class="table-container">
                <table id="payoutsTable">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>Vendor/Agent</th>
                            <th>Amount</th>
                            <th>Bank Details</th>
                            <th>Status</th>
                            <th>Requested</th>
                            <th>Reference</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payoutsTableBody">
                        <tr>
                            <td colspan="8" class="loading">Loading payouts...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/js/auth-utils.js"></script>
    <script>
        // Configuration
        const BACKEND_URL = window.BACKEND_URL || 'http://localhost:5000';
        let payouts = [];
        let selectedPayouts = new Set();

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadPayouts();
            setupSearch();
        });

        // Load all payouts
        async function loadPayouts() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/vendor-payout/history`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                if (result.success) {
                    payouts = result.data;
                    updateStats();
                    renderPayoutsTable();
                } else {
                    throw new Error(result.message || 'Failed to load payouts');
                }
            } catch (error) {
                console.error('Error loading payouts:', error);
                showToast('Error loading payouts: ' + error.message, 'error');
                document.getElementById('payoutsTableBody').innerHTML = `
                    <tr><td colspan="8" class="empty-state">
                        <h3>‚ùå Error Loading Payouts</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadPayouts()">Try Again</button>
                    </td></tr>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: payouts.length,
                pending: payouts.filter(p => p.status === 'pending').length,
                completed: payouts.filter(p => p.status === 'completed').length,
                failed: payouts.filter(p => p.status === 'failed').length
            };

            document.getElementById('totalPayouts').textContent = stats.total;
            document.getElementById('pendingPayouts').textContent = stats.pending;
            document.getElementById('completedPayouts').textContent = stats.completed;
            document.getElementById('failedPayouts').textContent = stats.failed;
        }

        // Render payouts table
        function renderPayoutsTable() {
            const tbody = document.getElementById('payoutsTableBody');
            
            if (payouts.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="empty-state">
                    <h3>üì≠ No Payouts Found</h3><p>There are no payout requests to display.</p>
                </td></tr>`;
                return;
            }

            tbody.innerHTML = payouts.map(payout => `
                <tr>
                    <td class="checkbox-cell">
                        <input type="checkbox" class="checkbox" value="${payout._id}" 
                               onchange="togglePayoutSelection('${payout._id}')"
                               ${payout.status === 'pending' ? '' : 'disabled'}>
                    </td>
                    <td>
                        <div class="user-info">
                            <span class="user-name">${payout.userType}</span>
                            <span class="user-type">ID: ${payout.userId}</span>
                        </div>
                    </td>
                    <td>
                        <div class="amount">‚Ç¶${payout.amount.toLocaleString()}</div>
                        <small style="color: #7f8c8d;">Fee: ‚Ç¶${payout.transferFee || 50}</small>
                    </td>
                    <td>
                        <div class="user-info">
                            <span class="user-name">${payout.bankAccountId?.bankName || 'N/A'}</span>
                            <span class="user-type">${payout.bankAccountId?.accountNumber || 'N/A'}</span>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge status-${payout.status}">${payout.status}</span>
                    </td>
                    <td>${new Date(payout.createdAt).toLocaleDateString()}</td>
                    <td><code style="font-size: 0.8rem;">${payout.paystackReference || 'N/A'}</code></td>
                    <td>
                        <div class="actions">
                            ${payout.status === 'pending' ? `<button class="btn btn-sm btn-success" onclick="processSinglePayout('${payout._id}')">‚úÖ Process</button>` : ''}
                            ${payout.status === 'failed' ? `<button class="btn btn-sm btn-warning" onclick="retryPayout('${payout._id}')">üîÑ Retry</button>` : ''}
                            <button class="btn btn-sm btn-info" onclick="viewPayoutDetails('${payout._id}')">üëÅÔ∏è View</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updateProcessButton();
        }

        // Toggle payout selection
        function togglePayoutSelection(payoutId) {
            if (selectedPayouts.has(payoutId)) {
                selectedPayouts.delete(payoutId);
            } else {
                selectedPayouts.add(payoutId);
            }
            updateProcessButton();
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.checkbox:not(:disabled)');
            
            if (selectAll.checked) {
                checkboxes.forEach(cb => { cb.checked = true; selectedPayouts.add(cb.value); });
            } else {
                checkboxes.forEach(cb => { cb.checked = false; selectedPayouts.delete(cb.value); });
            }
            updateProcessButton();
        }

        // Update process button state
        function updateProcessButton() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = selectedPayouts.size === 0;
            processBtn.textContent = `‚úÖ Process Selected (${selectedPayouts.size})`;
        }

        // Process selected payouts
        async function processSelectedPayouts() {
            if (selectedPayouts.size === 0) {
                showToast('Please select payouts to process', 'warning');
                return;
            }

            if (!confirm(`Are you sure you want to process ${selectedPayouts.size} payout(s)?`)) return;

            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.textContent = '‚è≥ Processing...';

            try {
                const response = await fetch(`${BACKEND_URL}/api/webhooks/payouts/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payoutIds: Array.from(selectedPayouts) })
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`Successfully processed ${result.data.length} payout(s)`, 'success');
                    selectedPayouts.clear();
                    document.getElementById('selectAll').checked = false;
                    await loadPayouts();
                } else {
                    throw new Error(result.message || 'Failed to process payouts');
                }
            } catch (error) {
                console.error('Error processing payouts:', error);
                showToast('Error processing payouts: ' + error.message, 'error');
            } finally {
                processBtn.disabled = false;
                updateProcessButton();
            }
        }

        // Process single payout
        async function processSinglePayout(payoutId) {
            if (!confirm('Are you sure you want to process this payout?')) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/webhooks/payouts/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payoutIds: [payoutId] })
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Payout processed successfully', 'success');
                    await loadPayouts();
                } else {
                    throw new Error(result.message || 'Failed to process payout');
                }
            } catch (error) {
                console.error('Error processing payout:', error);
                showToast('Error processing payout: ' + error.message, 'error');
            }
        }

        // Retry failed payout
        async function retryPayout(payoutId) {
            if (!confirm('Are you sure you want to retry this failed payout?')) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/webhooks/payouts/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payoutIds: [payoutId] })
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Payout retry initiated', 'success');
                    await loadPayouts();
                } else {
                    throw new Error(result.message || 'Failed to retry payout');
                }
            } catch (error) {
                console.error('Error retrying payout:', error);
                showToast('Error retrying payout: ' + error.message, 'error');
            }
        }

        // Retry all failed payouts
        async function retryFailedPayouts() {
            const failedPayouts = payouts.filter(p => p.status === 'failed');
            
            if (failedPayouts.length === 0) {
                showToast('No failed payouts to retry', 'info');
                return;
            }

            if (!confirm(`Are you sure you want to retry ${failedPayouts.length} failed payout(s)?`)) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/webhooks/payouts/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payoutIds: failedPayouts.map(p => p._id) })
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`Retry initiated for ${result.data.length} payout(s)`, 'success');
                    await loadPayouts();
                } else {
                    throw new Error(result.message || 'Failed to retry payouts');
                }
            } catch (error) {
                console.error('Error retrying payouts:', error);
                showToast('Error retrying payouts: ' + error.message, 'error');
            }
        }

        // View payout details
        function viewPayoutDetails(payoutId) {
            const payout = payouts.find(p => p._id === payoutId);
            if (!payout) return;

            const details = `
Payout Details:
- ID: ${payout._id}
- User Type: ${payout.userType}
- Amount: ‚Ç¶${payout.amount}
- Net Amount: ‚Ç¶${payout.netAmount || payout.amount - 50}
- Transfer Fee: ‚Ç¶${payout.transferFee || 50}
- Status: ${payout.status}
- Bank: ${payout.bankAccountId?.bankName || 'N/A'}
- Account: ${payout.bankAccountId?.accountNumber || 'N/A'}
- Requested: ${new Date(payout.createdAt).toLocaleString()}
- Reference: ${payout.paystackReference || 'N/A'}
- Transfer Code: ${payout.paystackTransferCode || 'N/A'}
- Processed: ${payout.processedAt ? new Date(payout.processedAt).toLocaleString() : 'N/A'}
- Failure Reason: ${payout.failureReason || 'N/A'}
            `;

            alert(details);
        }

        // Export payouts data
        function exportPayouts() {
            const csvContent = [
                ['ID', 'User Type', 'Amount', 'Net Amount', 'Transfer Fee', 'Status', 'Bank', 'Account Number', 'Requested Date', 'Reference', 'Transfer Code', 'Processed Date', 'Failure Reason'],
                ...payouts.map(p => [
                    p._id, p.userType, p.amount, p.netAmount || p.amount - 50, p.transferFee || 50,
                    p.status, p.bankAccountId?.bankName || 'N/A', p.bankAccountId?.accountNumber || 'N/A',
                    new Date(p.createdAt).toLocaleDateString(), p.paystackReference || 'N/A',
                    p.paystackTransferCode || 'N/A', p.processedAt ? new Date(p.processedAt).toLocaleDateString() : 'N/A',
                    p.failureReason || 'N/A'
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `payouts-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            showToast('Payouts data exported successfully', 'success');
        }

        // Refresh payouts
        async function refreshPayouts() {
            await loadPayouts();
            showToast('Payouts refreshed', 'info');
        }

        // Setup search functionality
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            let searchTimeout;

            searchBox.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = this.value.toLowerCase();
                    filterPayouts(searchTerm);
                }, 300);
            });
        }

        // Filter payouts based on search
        function filterPayouts(searchTerm) {
            const filteredPayouts = payouts.filter(payout => {
                return (
                    payout.userType.toLowerCase().includes(searchTerm) ||
                    payout.amount.toString().includes(searchTerm) ||
                    (payout.paystackReference && payout.paystackReference.toLowerCase().includes(searchTerm)) ||
                    (payout.bankAccountId?.bankName && payout.bankAccountId.bankName.toLowerCase().includes(searchTerm)) ||
                    (payout.bankAccountId?.accountNumber && payout.bankAccountId.accountNumber.includes(searchTerm))
                );
            });

            renderFilteredPayouts(filteredPayouts);
        }

        // Render filtered payouts
        function renderFilteredPayouts(filteredPayouts) {
            const tbody = document.getElementById('payoutsTableBody');
            
            if (filteredPayouts.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="empty-state">
                    <h3>üîç No Results Found</h3><p>No payouts match your search criteria.</p>
                </td></tr>`;
                return;
            }

            tbody.innerHTML = filteredPayouts.map(payout => `
                <tr>
                    <td class="checkbox-cell">
                        <input type="checkbox" class="checkbox" value="${payout._id}" 
                               onchange="togglePayoutSelection('${payout._id}')"
                               ${payout.status === 'pending' ? '' : 'disabled'}>
                    </td>
                    <td>
                        <div class="user-info">
                            <span class="user-name">${payout.userType}</span>
                            <span class="user-type">ID: ${payout.userId}</span>
                        </div>
                    </td>
                    <td>
                        <div class="amount">‚Ç¶${payout.amount.toLocaleString()}</div>
                        <small style="color: #7f8c8d;">Fee: ‚Ç¶${payout.transferFee || 50}</small>
                    </td>
                    <td>
                        <div class="user-info">
                            <span class="user-name">${payout.bankAccountId?.bankName || 'N/A'}</span>
                            <span class="user-type">${payout.bankAccountId?.accountNumber || 'N/A'}</span>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge status-${payout.status}">${payout.status}</span>
                    </td>
                    <td>${new Date(payout.createdAt).toLocaleDateString()}</td>
                    <td><code style="font-size: 0.8rem;">${payout.paystackReference || 'N/A'}</code></td>
                    <td>
                        <div class="actions">
                            ${payout.status === 'pending' ? `<button class="btn btn-sm btn-success" onclick="processSinglePayout('${payout._id}')">‚úÖ Process</button>` : ''}
                            ${payout.status === 'failed' ? `<button class="btn btn-sm btn-warning" onclick="retryPayout('${payout._id}')">üîÑ Retry</button>` : ''}
                            <button class="btn btn-sm btn-info" onclick="viewPayoutDetails('${payout._id}')">üëÅÔ∏è View</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadPayouts, 30000);
    </script>
     
</body>
</html>
