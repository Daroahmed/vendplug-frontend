<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Vendor Orders</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #00cc99;
    }

    .order-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .order-card:hover {
      transform: scale(1.02);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .order-header h3 {
      margin: 0;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: capitalize;
    }

    .pending { background: orange; color: black; }
    .accepted { background: green; color: white; }
    .rejected { background: red; color: white; }
    .fulfilled { background: #00cc99; color: black; }
    .delivered { background: blue; color: white; }
    .completed { background: purple; color: white; }

    .product-list {
      margin-top: 10px;
    }

    .product-list p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Vendor Orders</h2>

  <div id="vendorOrdersContainer">
    <!-- Orders will render here -->
  </div>

  <script src="js/config.js"></script>
  <script src="js/buyer-vendor-orders.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const buyer = JSON.parse(localStorage.getItem("vendplugBuyer"));


    const socket = io(BACKEND, {
      query: { userId: buyer?._id },
      transports: ["websocket"],
    });

    socket.on("buyer-order-update", (data) => {
      alert(`ðŸ”” ${data.message}`);
      // âœ… Refresh with correct function
      fetchOrders();
    });
  </script>

  <div style="display: flex; justify-content: end; margin-bottom: 1rem;">
    <div style="position: relative; cursor: pointer;" onclick="toggleNotificationDropdown()">
      <span style="font-size: 24px;">ðŸ””</span>
      <span id="notificationBadge" style="
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 12px;
        padding: 2px 5px;
        border-radius: 50%;
        display: none;
      ">0</span>
    </div>
  </div>

  <div id="notificationDropdown" style="
    display: none;
    background-color: #1e1e1e;
    color: white;
    position: absolute;
    right: 10px;
    top: 60px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #333;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1000;
  ">
    <div id="notificationList" style="padding: 1rem;"></div>
  </div>
</body>
</html>
