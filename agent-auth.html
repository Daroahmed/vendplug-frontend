<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VendPlug | Agent Auth</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: #1e1e1e;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #2c2c2c;
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00cc99, #00b386, #00a085);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h2 {
      color: #00cc99;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #bdc3c7;
      font-size: 1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ecf0f1;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      font-size: 1.1rem;
      z-index: 2;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #34495e;
      border-radius: 12px;
      font-size: 1rem;
      background: #2c2c2c;
      color: #ecf0f1;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #00cc99;
      box-shadow: 0 0 0 3px rgba(0, 204, 153, 0.2);
      transform: translateY(-1px);
    }

    input::placeholder,
    textarea::placeholder {
      color: #7f8c8d;
      font-weight: 400;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #7f8c8d;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .password-toggle:hover {
      color: #00cc99;
      background: rgba(0, 204, 153, 0.2);
    }

    .password-container input {
      padding-right: 50px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00cc99, #00b386);
      color: #1e1e1e;
      box-shadow: 0 4px 15px rgba(0, 204, 153, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 204, 153, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #00cc99;
      border: 2px solid #00cc99;
      margin-top: 1rem;
    }

    .btn-secondary:hover {
      background: #00cc99;
      color: #1e1e1e;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 204, 153, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: #bdc3c7;
      border: 2px solid #34495e;
      margin: 0.5rem 0;
      font-size: 0.95rem;
      padding: 12px;
    }

    .btn-outline:hover {
      background: #2c2c2c;
      border-color: #00cc99;
      color: #00cc99;
    }

    form {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    form.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .auth-links a {
      color: #00cc99;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-block;
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .auth-links a:hover {
      background: rgba(0, 204, 153, 0.2);
      transform: translateY(-1px);
    }

    .toggle-section {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #34495e;
    }

    .toggle-section p {
      color: #bdc3c7;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .message.success {
      background: rgba(0, 204, 153, 0.2);
      color: #00b386;
      border: 1px solid rgba(0, 204, 153, 0.3);
    }

    .message.error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #00cc99;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00cc99;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .category-hint {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-bottom: 10px;
      font-style: italic;
    }

    .selected-category {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-tag {
      background: #00cc99;
      color: #1e1e1e;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }

    .category-tag button {
      background: transparent;
      color: #1e1e1e;
      border: none;
      padding: 0;
      width: auto;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
    }

    .category-tag button:hover {
      color: #e74c3c;
    }

    #otherCategoryDiv {
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    /* Form validation styles */
    .form-group.error input,
    .form-group.error select,
    .form-group.error textarea {
      border-color: #e74c3c;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    }

    .form-group.success input,
    .form-group.success select,
    .form-group.success textarea {
      border-color: #00cc99;
      box-shadow: 0 0 0 3px rgba(0, 204, 153, 0.2);
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .success-message {
      color: #00cc99;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
        margin: 10px;
      }

      .auth-header h2 {
        font-size: 1.8rem;
      }

      .btn {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="global-loading-overlay" class="loading-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:9999"><div class="loading-spinner" style="width:56px;height:56px;border:4px solid rgba(255,255,255,0.25);border-top-color:#00cc99;border-radius:50%;"></div></div>

    <a href="auth-selection.html" class="back-link">

    <div class="auth-header">
      <h2>Agent Portal</h2>
      <p id="authSubtitle">Welcome back! Please sign in to your account</p>

    <!-- Login Form -->
    <form id="agentLoginForm" class="active">
      <div class="form-group">
        <label for="agentLoginEmail">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input id="agentLoginEmail" type="email" placeholder="Enter your email address" required />
        </div>
      </div>

      <div class="form-group">
        <label for="agentLoginPassword">Password</label>
        <div class="password-container">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input id="agentLoginPassword" type="password" placeholder="Enter your password" required />
          </div>
          <button type="button" class="password-toggle" onclick="togglePassword('agentLoginPassword', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <div class="loading" id="loginLoading">
        <div class="spinner"></div>
        <p>Signing you in...</p>
      </div>

      <div class="message" id="loginMessage"></div>

      <div class="auth-links">
        <a href="reset-password.html?role=agent">Forgot Password?</a>
        <a href="verify-email.html">Resend Verification Email</a>
      </div>
    </form>

        </div>
      </div>

      <div class="form-group">
        <label for="agentEmail">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input id="agentEmail" type="email" placeholder="Enter your email address" required />
        </div>
      </div>

      <div class="form-group">
        <label for="agentBusinessName">Business Name</label>
        <div class="input-wrapper">
          <i class="fas fa-building"></i>
          <input id="agentBusinessName" type="text" placeholder="Enter your business name" required />
        </div>
      </div>

      <div class="form-group">
        <label for="agentPhoneNumber">Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input id="agentPhoneNumber" type="tel" placeholder="Enter your phone number" required />
        </div>
      </div>

      <div class="form-group">
        <label for="agentPassword">Password</label>
        <div class="password-container">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input id="agentPassword" type="password" placeholder="Create a strong password" required />
          </div>
          <button type="button" class="password-toggle" onclick="togglePassword('agentPassword', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="agentBusinessAddress">Business Address</label>

          <i class="fas fa-map-marker-alt"></i>

        </div>
      </div>

      <!-- Selected Categories Display -->
      <div class="selected-category" id="selectedCategory"></div>

      <!-- Other Category Input -->

        <div class="input-wrapper">

      <!-- Business Description -->
      <div class="form-group">
        <label for="agentBusinessDescription">Business Description (Optional)</label>
        <div class="input-wrapper">
          <i class="fas fa-align-left"></i>
          <textarea id="agentBusinessDescription" rows="3" placeholder="Short description of your business"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-user-plus"></i>
        Create Account

      <div class="loading" id="registerLoading">
        <div class="spinner"></div>
        <p>Creating your account...</p>

      <div class="message" id="registerError"></div>

    <div class="toggle-section">
      <p id="toggleText">Don't have an account yet?</p>
      <button id="showAgentRegisterBtn" class="btn btn-secondary">
        <i class="fas fa-user-plus"></i>
        Create New Account
      </button>
      <button id="showAgentLoginBtn" class="btn btn-outline" style="display: none;">
        <i class="fas fa-sign-in-alt"></i>
        Sign In Instead

  <script>
    window.showLoading = window.showLoading || function(){ const el = document.getElementById('global-loading-overlay'); if (el) el.style.display='flex'; };
    window.hideLoading = window.hideLoading || function(){ const el = document.getElementById('global-loading-overlay'); if (el) el.style.display='none'; };
  </script>
  <script src="/js/back-button.js"></script>
  <script>
    console.log("✅ agent-auth.js loaded");

    const BACKEND = window.BACKEND_URL || "";

    // Toggle login/register view
    document.getElementById("showAgentLoginBtn").addEventListener("click", () => {
      document.getElementById("agentLoginForm").classList.add("active");
      document.getElementById("agentRegisterForm").classList.remove("active");
    });

    document.getElementById("showAgentRegisterBtn").addEventListener("click", () => {
      document.getElementById("agentLoginForm").classList.remove("active");
      document.getElementById("agentRegisterForm").classList.add("active");
    });

    // Category selection handling
    const categorySelect = document.getElementById("category");
    const selectedCategoryContainer = document.getElementById("selectedCategory");
    const otherCategoryDiv = document.getElementById("otherCategoryDiv");
    const otherCategoryInput = document.getElementById("otherCategory");
    
    // Track selected categories
    let selectedCategory = [];
    
    // Update selected categories display
    function updateSelectedCategory() {
      selectedCategoryContainer.innerHTML = '';
      
      selectedCategory.forEach(category => {
        const tag = document.createElement('div');
        tag.className = 'category-tag';
        tag.innerHTML = `${category} <button type="button" data-category="${category}">×</button>`;
        selectedCategoryContainer.appendChild(tag);
      });
      
      // Add event listeners to remove buttons
      document.querySelectorAll('.category-tag button').forEach(button => {
        button.addEventListener('click', (e) => {
          const categoryToRemove = e.target.getAttribute('data-category');
          selectedCategory = selectedCategory.filter(cat => cat !== categoryToRemove);
          
          // Also deselect in the select element
          Array.from(categorySelect.options).forEach(option => {
            if (option.value === categoryToRemove) {
              option.selected = false;
            }
          });
          
          updateSelectedCategory();
          checkOtherCategoryVisibility();
        });
      });
    }
    
    // Check if we need to show the "Other" category input
    function checkOtherCategoryVisibility() {
      if (selectedCategory.includes("Other")) {
        otherCategoryDiv.style.display = "block";
      } else {
        otherCategoryDiv.style.display = "none";
        otherCategoryInput.value = "";
      }
    }
    
    // Handle category selection changes
    categorySelect.addEventListener("change", function() {
      selectedCategory = Array.from(this.selectedOptions)
        .map(option => option.value)
        .filter(value => value !== ""); // Exclude the placeholder
      
      updateSelectedCategory();
      checkOtherCategoryVisibility();
    });

    // 🔐 LOGIN
    document.getElementById("agentLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("agentLoginEmail").value;
      const password = document.getElementById("agentLoginPassword").value;
      const messageEl = document.getElementById("loginMessage");
      try { showLoading && showLoading(); } catch(_) {}

      try {
        const res = await fetch(`${BACKEND}/api/agents/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          if (res.status === 403 && data && data.code === 'EMAIL_NOT_VERIFIED') {
            try { hideLoading && hideLoading(); } catch(_) {}
            window.location.href = `verify-email.html?prefill=${encodeURIComponent(data.email)}&userType=agent`;
            return;
          }
          if (messageEl) {
            messageEl.textContent = data.message || "Login failed";
            messageEl.style.color = "#ff5555";
            messageEl.style.display = "block";
          }
          return;
        }

        localStorage.setItem("vendplug-agent-token", data.token);
        localStorage.setItem("vendplugAgent", JSON.stringify(data.agent));
        if (messageEl) {
          messageEl.textContent = "Login successful!";
          messageEl.style.color = "#00cc99";
          messageEl.style.display = "block";
        }
        setTimeout(() => { window.location.href = "agent-dashboard.html"; }, 600);

      } catch (err) {
        console.error("❌ Agent login error:", err);
        if (messageEl) {
          messageEl.textContent = "Login failed. Try again.";
          messageEl.style.color = "#ff5555";
          messageEl.style.display = "block";
        }
      } finally { try { hideLoading && hideLoading(); } catch(_) {} }
    });

    // 📝 REGISTER
    document.getElementById("agentRegisterForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("agentFullName").value;
      const email = document.getElementById("agentEmail").value;
      const phoneNumber = document.getElementById("agentPhoneNumber").value;
      const password = document.getElementById("agentPassword").value;
      const businessName = document.getElementById("agentBusinessName").value;
      const businessAddress = document.getElementById("agentBusinessAddress").value;
      const cacNumber = document.getElementById("agentCacNumber").value;
      const state = document.getElementById("agentState").value;
      const businessDescription = document.getElementById("agentBusinessDescription").value;

      // Get the custom category if "Other" is selected
      let finalCategory = [...selectedCategory];
      
      if (selectedCategory.includes("Other")) {
        const customCategory = otherCategoryInput.value.trim();
        if (customCategory) {
          // Replace "Other" with the custom category
          finalCategory = finalCategory.filter(cat => cat !== "Other");
          finalCategory.push(customCategory);
        } else {
          document.getElementById("registerError").textContent = "Please specify your custom category";
          document.getElementById("registerError").style.display = "block";
          return;
        }
      }

      // Validate that at least one category is selected
      if (finalCategory.length === 0) {
        document.getElementById("registerError").textContent = "Please select at least one category";
        document.getElementById("registerError").style.display = "block";
        return;
      }

      const errorMsg = document.getElementById("registerError");
      errorMsg.style.display = "none";

      try {
        try { showLoading && showLoading(); } catch(_) {}
        const res = await fetch(`${BACKEND}/api/agents/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullName, 
            email, 
            phoneNumber,
            password, 
            businessName, 
            businessAddress, 
            cacNumber, 
            category: finalCategory,
            state,
            businessDescription
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Agent registration failed");
        }

        errorMsg.textContent = 'Registration successful! Please check your email to verify your account.';
        errorMsg.style.color = "#00cc99";
        errorMsg.style.display = "block";
        setTimeout(() => {
          window.location.href = 'verify-email.html?prefill=' + encodeURIComponent(email) + '&userType=agent';
        }, 700);

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = "block";
        errorMsg.style.color = "#ff5555";
      } finally { try { hideLoading && hideLoading(); } catch(_) {} }
    });
  </script>
  <script src="js/config.js"></script>
  <script src="js/auth-utils.js"></script>
  <script>
    // Clean up any existing tokens when login page loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🧹 Agent login page loaded - cleaning up existing tokens');
      if (typeof clearAllTokens === 'function') {
        clearAllTokens();
      }
      
      // Initialize form toggle functionality
      initializeFormToggle();
    });
    
    // Password visibility toggle function with modern icons
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
        button.setAttribute('aria-label', 'Hide password');
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
        button.setAttribute('aria-label', 'Show password');
      }
    }

    // Form toggle functionality
    function initializeFormToggle() {
      const loginForm = document.getElementById('agentLoginForm');
      const registerForm = document.getElementById('agentRegisterForm');
      const showLoginBtn = document.getElementById('showAgentLoginBtn');
      const showRegisterBtn = document.getElementById('showAgentRegisterBtn');
      const authSubtitle = document.getElementById('authSubtitle');
      const toggleText = document.getElementById('toggleText');

      showRegisterBtn.addEventListener('click', () => {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        showRegisterBtn.style.display = 'none';
        showLoginBtn.style.display = 'block';
        authSubtitle.textContent = 'Create your agent account to get started';
        toggleText.textContent = 'Already have an account?';
      });

      showLoginBtn.addEventListener('click', () => {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
        showLoginBtn.style.display = 'none';
        showRegisterBtn.style.display = 'block';
        authSubtitle.textContent = 'Welcome back! Please sign in to your account';
        toggleText.textContent = 'Don\'t have an account yet?';
      });
    }
  </script>
