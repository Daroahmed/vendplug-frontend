<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>VendPlug | Choose Role</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00cc99;
      --primary-dark: #00b386;
      --primary-light: #00a085;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --bg-card-hover: #2c2c2c;
      --text-light: #fff;
      --text-muted: #bdc3c7;
      --text-secondary: #7f8c8d;
      --border: #34495e;
      --border-light: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 204, 153, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 80%, rgba(0, 179, 134, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 40% 60%, rgba(0, 160, 133, 0.08) 0%, transparent 30%);
      pointer-events: none;
      z-index: -1;
    }

    .logo-container {
      margin-bottom: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    .logo-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-background {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(0, 204, 153, 0.25), rgba(0, 179, 134, 0.1));
      box-shadow: 
        0 0 40px rgba(0, 204, 153, 0.3),
        inset 0 0 20px rgba(0, 204, 153, 0.1);
      animation: pulse 4s infinite ease-in-out;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 25px;
      object-fit: contain;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .welcome-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 0 30px rgba(0, 204, 153, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: var(--text-muted);
      max-width: 600px;
      line-height: 1.6;
      font-weight: 400;
    }

    .card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px var(--border-light);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark), var(--primary-light));
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
    }

    .role-btn {
      padding: 18px 28px;
      background: linear-gradient(135deg, rgba(0, 204, 153, 0.1), rgba(0, 179, 134, 0.05));
      border: 2px solid var(--primary);
      color: var(--text-light);
      font-size: 1.2rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .role-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .role-btn:hover::before {
      left: 100%;
    }

    .role-btn:hover {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--bg-dark);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(0, 204, 153, 0.4),
        0 0 0 1px rgba(0, 204, 153, 0.3);
    }

    .role-btn:active {
      transform: translateY(-2px) scale(1.01);
    }

    .role-icon {
      font-size: 1.6rem;
      transition: transform 0.3s ease;
    }

    .role-btn:hover .role-icon {
      transform: scale(1.1);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.95rem;
      color: var(--text-secondary);
      text-align: center;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .feature-highlights {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 4rem;
      flex-wrap: wrap;
      max-width: 900px;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    .feature {
      background: var(--bg-card);
      padding: 25px 20px;
      border-radius: 16px;
      width: 180px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .feature:hover::before {
      transform: scaleX(1);
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 204, 153, 0.2);
      border-color: var(--primary);
    }

    .feature i {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .feature:hover i {
      transform: scale(1.1);
    }

    .feature p {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-light);
    }

    /* Animations */
    @keyframes pulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 204, 153, 0.3);
      }
      50% { 
        transform: scale(1.08);
        box-shadow: 0 0 50px rgba(0, 204, 153, 0.5);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 204, 153, 0.3);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
      }
      
      .card {
        padding: 2.5rem 2rem;
        max-width: 450px;
      }
      
      .feature-highlights {
        gap: 20px;
        margin-top: 3rem;
      }
      
      .feature {
        width: 160px;
        padding: 20px 15px;
      }
      
      .logo-wrapper {
        width: 140px;
        height: 140px;
      }
      
      .logo {
        width: 110px;
        height: 110px;
      }
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      
      .card {
        padding: 2rem 1.5rem;
        max-width: 400px;
      }
      
      .role-btn {
        padding: 16px 24px;
        font-size: 1.1rem;
      }
      
      .feature-highlights {
        display: none;
      }
      
      .logo-wrapper {
        width: 120px;
        height: 120px;
      }
      
      .logo {
        width: 95px;
        height: 95px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <div class="logo-background"></div>
      <img src="auth-logo.jpg" alt="VendPlug Logo" class="logo">
    </div>
    <h1 class="welcome-text">Welcome to VendPlug</h1>
    <p class="subtitle">Your trusted marketplace for seamless buying, selling, and agent services</p>
  </div>

  <div class="card">
    <div class="button-group">
      <button class="role-btn" onclick="location.href='buyer-auth.html'">
        <i class="fas fa-shopping-cart role-icon"></i>
        Continue as Buyer
      </button>
      <button class="role-btn" onclick="location.href='agent-auth.html'">
        <i class="fas fa-handshake role-icon"></i>
        Continue as Agent
      </button>
      <button class="role-btn" onclick="location.href='vendor-auth.html'">
        <i class="fas fa-store role-icon"></i>
        Continue as Vendor
      </button>
    </div>
  </div>

  <div class="feature-highlights">
    <div class="feature">
      <i class="fas fa-truck"></i>
      <p>Fast Delivery</p>
    </div>
    <div class="feature">
      <i class="fas fa-shield-alt"></i>
      <p>Secure Transactions</p>
    </div>
    <div class="feature">
      <i class="fas fa-users"></i>
      <p>Verified Community</p>
    </div>
    <div class="feature">
      <i class="fas fa-headset"></i>
      <p>24/7 Support</p>
    </div>
  </div>

  <footer>
    &copy; 2025 VendPlug. All rights reserved.
  </footer>

  <script>
    // Enhanced interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add staggered animation to buttons
      const buttons = document.querySelectorAll('.role-btn');
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${0.1 * index}s`;
        button.classList.add('fadeInUp');
      });

      // Enhanced button interactions
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-4px) scale(1.02)';
          this.style.boxShadow = '0 8px 25px rgba(0, 204, 153, 0.4)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
          this.style.boxShadow = '0 0 0 rgba(0, 204, 153, 0)';
        });

        button.addEventListener('mousedown', function() {
          this.style.transform = 'translateY(-2px) scale(1.01)';
        });

        button.addEventListener('mouseup', function() {
          this.style.transform = 'translateY(-4px) scale(1.02)';
        });
      });

      // Add click ripple effect
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Add CSS for ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
    <script src="/js/back-button.js"></script>
</body>
</html>
