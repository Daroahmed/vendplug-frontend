<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Choose Role</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-light: #fff;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(0, 204, 153, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(0, 204, 153, 0.1) 0%, transparent 20%);
    }

    .logo-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-background {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(0, 204, 153, 0.2), rgba(0, 204, 153, 0.05));
      box-shadow: 0 0 35px rgba(0, 204, 153, 0.4);
      animation: pulse 4s infinite ease-in-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: contain;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }

    .welcome-text {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: var(--muted);
      max-width: 500px;
      line-height: 1.5;
    }

    .card {
      background-color: var(--bg-card);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 204, 153, 0.1);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }

    .role-btn {
      padding: 16px 24px;
      background-color: rgba(0, 204, 153, 0.1);
      border: 2px solid var(--primary);
      color: var(--text-light);
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 600;
    }

    .role-btn:hover {
      background-color: var(--primary);
      color: #121212;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 204, 153, 0.4);
    }

    .role-btn:active {
      transform: translateY(0);
    }

    .role-icon {
      font-size: 1.4rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
    }

    .feature-highlights {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      max-width: 800px;
    }

    .feature {
      background: var(--bg-card);
      padding: 15px;
      border-radius: 12px;
      width: 150px;
      border: 1px solid rgba(0, 204, 153, 0.1);
    }

    .feature i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 0.9rem;
    }

    /* Animation for logo background */
    @keyframes pulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 25px rgba(0, 204, 153, 0.4);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 204, 153, 0.6);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 25px rgba(0, 204, 153, 0.4);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2rem;
      }
      
      .card {
        padding: 25px 20px;
      }
      
      .feature-highlights {
        display: none;
      }
      
      .logo-wrapper {
        width: 130px;
        height: 130px;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .role-btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
      
      .logo-wrapper {
        width: 110px;
        height: 110px;
      }
      
      .logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <div class="logo-background"></div>
      <img src="auth-logo.jpg" alt="VendPlug Logo" class="logo">
    </div>
    <h1 class="welcome-text">Welcome to VendPlug</h1>
    <p class="subtitle">Your trusted marketplace for seamless buying, selling, and agent services</p>
  </div>

  <div class="card">
    <div class="button-group">
      <button class="role-btn" onclick="location.href='buyer-auth.html'">
        <i class="fas fa-shopping-cart role-icon"></i>
        Continue as Buyer
      </button>
      <button class="role-btn" onclick="location.href='agent-auth.html'">
        <i class="fas fa-handshake role-icon"></i>
        Continue as Agent
      </button>
      <button class="role-btn" onclick="location.href='vendor-auth.html'">
        <i class="fas fa-store role-icon"></i>
        Continue as Vendor
      </button>
    </div>
  </div>

  <div class="feature-highlights">
    <div class="feature">
      <i class="fas fa-truck"></i>
      <p>Fast Delivery</p>
    </div>
    <div class="feature">
      <i class="fas fa-shield-alt"></i>
      <p>Secure Transactions</p>
    </div>
    <div class="feature">
      <i class="fas fa-users"></i>
      <p>Verified Community</p>
    </div>
    <div class="feature">
      <i class="fas fa-headset"></i>
      <p>24/7 Support</p>
    </div>
  </div>

  <footer>
    &copy; 2025 VendPlug. All rights reserved.
  </footer>

  <script>
    // Add a subtle interactive effect to buttons
    document.querySelectorAll('.role-btn').forEach(button => {
      button.addEventListener('mouseover', function() {
        this.style.transform = 'translateY(-3px)';
      });
      
      button.addEventListener('mouseout', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
    <script src="/js/back-button.js"></script>
</body>
</html>
