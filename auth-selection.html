<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Choose Role</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00cc99;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 300px;
    }

    button {
      padding: 12px 20px;
      background-color: #1e1e1e;
      border: 2px solid #00cc99;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cc99;
      color: #121212;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }

  </style>
</head>
<body>
  <h1>Welcome to VendPlug</h1>
  <p>Please select your role to continue:</p>

  <div class="button-group">
    <button onclick="location.href='buyer-auth.html'">Continue as Buyer</button>
    <button onclick="location.href='agent-auth.html'">Continue as Agent</button>
    <button onclick="location.href='vendor-auth.html'">Continue as Vendor</button>
  </div>

  <footer>
    &copy; 2025 VendPlug. All rights reserved.
  </footer>
</body>
</html>
