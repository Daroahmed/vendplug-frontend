<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Reset Password - Vendplug</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #00cc99;
            --text: #ffffff;
            --muted: #9aa0a6;
            --danger: #ff6b6b;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            padding: 20px 16px;
            display: flex;
            justify-content: center;
        }

        .auth-box {
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: block;
            margin: 0 auto 10px auto;
        }

        h2 {
            margin: 6px 0 18px 0;
            text-align: center;
            color: var(--accent);
            font-weight: 600;
        }

        .message {
            min-height: 20px;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: var(--muted);
            text-align: center;
        }

        form { margin-top: 10px; }

        .form-group { margin-bottom: 12px; }

        input, select {
            width: 100%;
            padding: 12px 12px;
            border-radius: 10px;
            border: 1px solid #2b2b2b;
            background: #141414;
            color: var(--text);
            outline: none;
            font-size: 0.95rem;
        }
        input::placeholder { color: #888; }

        .btn-primary {
            width: 100%;
            background: var(--accent);
            border: none;
            color: #0b0b0b;
            padding: 12px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .05s ease, filter .2s ease;
        }
        .btn-primary:active { transform: translateY(1px); }
        .btn-primary:hover { filter: brightness(1.05); }

        .auth-links { margin-top: 14px; text-align: center; color: var(--muted); }
        .auth-links a { color: var(--accent); text-decoration: none; }
        .auth-links a:hover { text-decoration: underline; }

        @media (max-width: 400px) {
            .auth-box { padding: 18px; border-radius: 12px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="logo.png" alt="Vendplug Logo" class="auth-logo">
            <h2>Reset Password</h2>
            <div id="resetMessage" class="message"></div>

            <!-- Request Reset Form -->
            <form id="requestResetForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <select id="userRole" required>
                        <option value="">Select your role</option>
                        <option value="buyer">Buyer</option>
                        <option value="vendor">Vendor</option>
                        <option value="agent">Agent</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Request Password Reset</button>
            </form>

            <!-- New Password Form (hidden by default) -->
            <form id="newPasswordForm" style="display: none;">
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="auth-selection.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/js/back-button.js"></script>
</body>
</html>
