<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vendplug</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="logo.png" alt="Vendplug Logo" class="auth-logo">
            <h2>Reset Password</h2>
            <div id="resetMessage" class="message"></div>

            <!-- Request Reset Form -->
            <form id="requestResetForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <select id="userRole" required>
                        <option value="">Select your role</option>
                        <option value="buyer">Buyer</option>
                        <option value="vendor">Vendor</option>
                        <option value="agent">Agent</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Request Password Reset</button>
            </form>

            <!-- New Password Form (hidden by default) -->
            <form id="newPasswordForm" style="display: none;">
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="auth-selection.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="/js/back-button.js"></script>
</body>
</html>
