<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    button {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .logout {
      background-color: #d9534f;
      margin-top: 1.5rem;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h2>My Profile</h2>
</header>

<div class="container">

  <!-- Profile Info -->
  <div class="section">
    <h2>Profile Information</h2>
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" value="Ahmed Abdullahi" />

    <label for="email">Email Address</label>
    <input type="email" id="email" value="ahmed@example.com" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" value="+2348012345678" />

    <button onclick="alert('Changes saved!')">Save Changes</button>
  </div>

  <!-- Password Change -->
  <div class="section">
    <h2>Change Password</h2>
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password" />

    <label for="new-password">New Password</label>
    <input type="password" id="new-password" />

    <label for="confirm-password">Confirm New Password</label>
    <input type="password" id="confirm-password" />

    <button onclick="alert('Password updated!')">Update Password</button>
  </div>

  <!-- Preferences -->
  <div class="section">
    <h2>Preferences</h2>
    <label>
      <input type="checkbox" checked />
      Email Notifications
    </label>
    <label>
      <input type="checkbox" />
      SMS Alerts
    </label>
    <button onclick="alert('Preferences saved!')">Save Preferences</button>
  </div>

  <!-- Logout -->
  <button class="logout" onclick="alert('Logging out...')">Logout</button>

</div>

</body>
</html>
