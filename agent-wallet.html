<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no"/>
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --card: #1e1e1e;
      --text-light: #fff;
      --muted: #aaa;
      --success: #28a745;
      --fail: #dc3545;
      --wallet-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 0.8rem;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }

    /* Modern Wallet Card */
    .wallet-card {
      background: var(--wallet-gradient);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wallet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), #00ffcc, var(--primary));
      opacity: 0.8;
    }

    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    .account-info {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .account-number {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .copy-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    .account-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 204, 153, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid rgba(0, 204, 153, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
    }

    .wallet-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .balance-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .balance-label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .balance-amount {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .balance-toggle {
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .balance-toggle:hover {
      opacity: 1;
    }

    /* Filter Section */
    .filter-section {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .filter-title {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      padding: 0.8rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text-light);
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .filter-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: #00ffcc;
      transform: translateY(-1px);
    }

    /* Transaction History */
    .transaction-section {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .transaction-title {
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .transaction-card {
      border: 1px solid #333;
      border-radius: 12px;
      margin-bottom: 1rem;
      overflow: hidden;
      background: #2a2a2a;
      transition: all 0.3s ease;
    }

    .transaction-card:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 10px rgba(0, 204, 153, 0.1);
    }

    .transaction-header {
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .transaction-header.success {
      color: var(--success);
    }

    .transaction-header.failed {
      color: var(--fail);
    }

    .transaction-details {
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      display: none;
      border-top: 1px solid #444;
      background: #1a1a1a;
    }

    .transaction-card.active .transaction-details {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .wallet-card {
        padding: 1.5rem;
        border-radius: 15px;
      }

      .wallet-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .account-status {
        align-self: flex-end;
      }

      .balance-amount {
        font-size: 2rem;
      }

      .filter-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .filter-btn {
        width: 100%;
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 1.5rem;
      }

      .wallet-card {
        padding: 1rem;
      }

      .balance-amount {
        font-size: 1.8rem;
      }

      .account-number {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">VendPlug Wallet</h1>

    <!-- Modern Wallet Card -->
    <div class="wallet-card">
      <div class="wallet-header">
        <div class="account-info">
          <span class="account-number" id="accountNumber">Loading...</span>
          <svg class="copy-icon" onclick="copyAccount()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </div>
        <div class="account-status">
          <div class="status-dot"></div>
          <span class="status-text">Active</span>
        </div>
      </div>

      <div class="balance-section">
        <div class="balance-label">Available Balance</div>
        <div class="balance-amount">₦<span id="balance">0</span></div>
        <svg class="balance-toggle" onclick="toggleBalance()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <h3 class="filter-title">Filter Transactions</h3>
      <div class="filter-grid">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" />
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" />
        </div>
        <button class="filter-btn" id="filterBtn">Apply Filter</button>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="transaction-section">
      <h3 class="transaction-title">Transaction History</h3>
      <div id="transactionsList">Loading...</div>
    </div>
  </div>

  <script>
    function copyAccount() {
      const acct = document.getElementById('accountNumber').textContent.trim();
      navigator.clipboard.writeText(acct).then(() => {
        window.showOverlay && showOverlay({ type:'success', title:'Copied', message:'Account number copied!' });
      });
    }

    function toggleBalance() {
      const balanceElement = document.getElementById('balance');
      const toggleIcon = document.querySelector('.balance-toggle');
      
      if (balanceElement.textContent === '••••••') {
        // Show balance - get from global variable set by agent-wallet.js
        const actualBalance = window.actualBalance || '0';
        balanceElement.textContent = actualBalance;
        toggleIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      } else {
        // Hide balance
        balanceElement.textContent = '••••••';
        toggleIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
      }
    }

    // Toggle collapse for transactions
    document.addEventListener("click", function (e) {
      const header = e.target.closest(".transaction-header");
      if (header) {
        const card = header.closest(".transaction-card");
        card.classList.toggle("active");
      }
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="/js/agent-wallet.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
</body>
</html>
