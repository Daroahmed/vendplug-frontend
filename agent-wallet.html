<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug Agent Wallet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .wallet-summary, .transaction-card, .form-section { margin-bottom: 20px; }
    .wallet-summary span { font-weight: bold; }
    .transaction-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .transaction-type.transaction-failed { color: red; }
    .transaction-type.transaction-success { color: green; }
    input, button, select {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .form-section { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>💼 Agent Wallet Dashboard</h2>

  <div class="wallet-summary">
    <p>Account Number: <span id="accountNumber">Loading...</span></p>
    <p>Current Balance: ₦<span id="balance">Loading...</span></p>
  </div>

  <div class="form-section">
    <h3>📅 Filter Transactions</h3>
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" />
    <label for="endDate">End Date</label>
    <input type="date" id="endDate" />
    <button id="filterBtn">Filter</button>
  </div>

  <div class="form-section">
    <h3>🔁 Transfer Funds</h3>
    <label for="recipientAccount">Recipient Account Number</label>
    <input type="text" id="recipientAccount" placeholder="Enter recipient account" />
    <div id="userNameResolved" style="margin-bottom: 10px; font-style: italic; color: gray;"></div>

    <label for="transferAmount">Amount</label>
    <input type="number" id="transferAmount" placeholder="Enter amount" />
    <button onclick="handleTransfer()">Transfer</button>
  </div>

  <div class="form-section">
    <h3>💸 Request Payout</h3>
    <label for="payoutAmount">Amount</label>
    <input type="number" id="payoutAmount" placeholder="Enter payout amount" />
    <button onclick="handlePayout()">Request Payout</button>
  </div>

  <div>
    <h3>📜 Transaction History</h3>
    <div id="transactionsList">Loading transactions...</div>
  </div>

  <!-- Load backend config before agent logic -->
<script src="/js/config.js"></script>
<script src="/js/agent-wallet.js"></script>


  
</body>
</html>
