<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Vendor Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #00cc99;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    input[type="file"] {
      padding: 6px;
      background: #2c2c2c;
      color: #bbb;
    }

    #brandPreview {
      display: block;
      margin-top: 10px;
      max-width: 120px;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01b488;
    }

    /* Loading state for button */
    button.loading {
      position: relative;
      pointer-events: none;
      opacity: 0.85;
      color: transparent !important;
    }
    button.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.4);
      border-top-color: #000;
      animation: spin .8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .msg {
      margin-top: 12px;
      font-size: 0.95em;
    }

    .msg.success {
      color: #00ff88;
    }

    .msg.error {
      color: #ff5555;
    }

    /* Toast overlay (fixed, visible anywhere on page) */
    .toast-container {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2000;
    }
    .toast {
      min-width: 280px;
      max-width: 420px;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #2c2c2c;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      color: #fff;
      background: #1b2a41;
      animation: toastIn 160ms ease-out;
    }
    .toast.success { background: #163a2a; color: #9adbb3; border-left: 4px solid #28a745; }
    .toast.error { background: #3a1e1f; color: #f5b5b9; border-left: 4px solid #dc3545; }
    .toast.info { background: #1b2a41; color: #bfd7ff; border-left: 4px solid #0d6efd; }
    .toast .toast-close {
      background: transparent; border: 0; color: inherit; cursor: pointer; font-size: 18px; line-height: 1;
    }
    .toast .toast-content {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .toast.fade-out { opacity: 0; transition: opacity .25s ease-in; }
    @keyframes toastIn { from { opacity: 0; transform: translateY(-8px);} to { opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <h2>Vendor Profile</h2>

  <div class="profile-container">


    <label for="brandImage">Brand Image</label>
    <input type="file" id="brandImage" accept="image/*" />
    <img id="brandPreview" alt="Brand Preview" />
    
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" disabled />

    <label for="email">Email</label>
    <input type="email" id="email" disabled />

    <label for="shopName">Shop Name</label>
    <input type="text" id="shopName" />

    <label for="businessName">Business Name</label>
    <input type="text" id="businessName" />

    <label for="businessAddress">Business Address</label>
    <input type="text" id="businessAddress" />

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" />

    <label for="cacNumber">CAC Number</label>
    <input type="text" id="cacNumber" />

    <label for="shopDescription">Shop Description</label>
    <input type="text" id="shopDescription" />

    <label>Business Categories</label>
    <div class="category-hint" style="font-size:12px;color:#888;margin-bottom:6px;">Select multiple categories that describe your shop</div>
    <select id="category" multiple size="6" style="min-height:140px;"></select>
    <div id="selectedCategory" style="display:flex;flex-wrap:wrap;gap:6px;margin-top:8px;"></div>
    <div id="otherCategoryDiv" style="display:none;margin-top:8px;">
      <input type="text" id="otherCategory" placeholder="Specify your custom category" />
    </div>


    <button id="saveBtn" onclick="updateProfile()">Save Changes</button>

    <div id="statusMsg" class="msg"></div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script>
    const vendor = JSON.parse(localStorage.getItem("vendplugVendor"));
    const token = getAuthToken();
    const BACKEND = window.BACKEND_URL || "";

    if (!vendor || !token) {
      alert("Unauthorized. Please log in again.");
      window.location.href = "/vendor-auth.html";
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadDynamicCategories('vendor');
      loadProfile();

      // Preview uploaded brand image
      document.getElementById("brandImage").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            document.getElementById("brandPreview").src = reader.result;
          };
          reader.readAsDataURL(file);
        }
      });
    });

    // Category selection state and helpers
    let selectedCategory = [];

    function renderSelectedTags() {
      const container = document.getElementById('selectedCategory');
      if (!container) return;
      container.innerHTML = selectedCategory.map(cat => (
        `<span class="category-tag" style="background:#00cc99;color:#111;padding:6px 10px;border-radius:14px;font-size:12px;display:inline-flex;align-items:center;gap:6px;">
          ${cat}
          <button type="button" data-cat="${cat}" style="background:transparent;border:none;font-weight:bold;cursor:pointer;">×</button>
        </span>`
      )).join('');
      container.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const c = e.currentTarget.getAttribute('data-cat');
          selectedCategory = selectedCategory.filter(x => x !== c);
          syncSelectFromState();
          renderSelectedTags();
          toggleOtherVisibility();
        });
      });
    }

    function syncSelectFromState() {
      const sel = document.getElementById('category');
      if (!sel) return;
      Array.from(sel.options).forEach(opt => {
        opt.selected = selectedCategory.includes(opt.value);
      });
    }

    function toggleOtherVisibility() {
      const show = selectedCategory.includes('Other');
      const div = document.getElementById('otherCategoryDiv');
      if (div) div.style.display = show ? 'block' : 'none';
    }

    async function loadDynamicCategories(type) {
      const select = document.getElementById('category');
      if (!select) return;
      try {
        const res = await fetch(`/api/categories/public?type=${encodeURIComponent(type)}`);
        const data = await res.json();
        const cats = (res.ok && data.success && Array.isArray(data.categories) && data.categories.length)
          ? data.categories.map(c => c.name)
          : [];
        const unique = Array.from(new Set(cats));
        select.innerHTML = unique.map(n => `<option value="${n}">${n}</option>`).join('') + `<option value="Other">Other (Not Listed)</option>`;

        select.addEventListener('change', () => {
          selectedCategory = Array.from(select.selectedOptions).map(o => o.value);
          renderSelectedTags();
          toggleOtherVisibility();
        });
      } catch (_) {}
    }

    function loadProfile() {
      document.getElementById("fullName").value = vendor.fullName || "";
      document.getElementById("email").value = vendor.email || "";
      document.getElementById("shopName").value = vendor.shopName || "";
      document.getElementById("businessName").value = vendor.businessName || "";
      document.getElementById("businessAddress").value = vendor.businessAddress || "";
      document.getElementById("phoneNumber").value = vendor.phoneNumber || "";
      document.getElementById("cacNumber").value = vendor.cacNumber || "";
      document.getElementById("shopDescription").value = vendor.shopDescription || "";
      if (vendor.brandImage) {
        document.getElementById("brandPreview").src = vendor.brandImage;
      }
      // Initialize categories from local vendor snapshot if present
      try {
        const arr = Array.isArray(vendor.category) ? vendor.category : (vendor.category ? [vendor.category] : []);
        selectedCategory = arr;
        syncSelectFromState();
        renderSelectedTags();
        toggleOtherVisibility();
      } catch(_) {}
    }

    function showMessage(message, type) {
      let container = document.getElementById('toastContainer');
      if (!container) {
        container = document.createElement('div');
        container.id = 'toastContainer';
        container.className = 'toast-container';
        document.body.appendChild(container);
      }
      const toast = document.createElement('div');
      toast.className = `toast ${type || 'info'}`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `<div class="toast-content"><div>${message}</div><button class="toast-close" aria-label="Close notification">&times;</button></div>`;
      const remove = () => {
        toast.classList.add('fade-out');
        setTimeout(() => {
          toast.remove();
          if (container && container.childElementCount === 0) container.remove();
        }, 250);
      };
      toast.querySelector('.toast-close').addEventListener('click', remove);
      let timeout = setTimeout(remove, 5000);
      toast.addEventListener('mouseenter', () => { clearTimeout(timeout); });
      toast.addEventListener('mouseleave', () => { timeout = setTimeout(remove, 2000); });
      container.appendChild(toast);
    }

    async function updateProfile() {
      // Validate categories: at least one selected; if 'Other' selected, require value
      if (!Array.isArray(selectedCategory) || selectedCategory.length === 0) {
        return showMessage('Please select at least one business category.', 'error');
      }
      const otherVal = (document.getElementById('otherCategory')?.value || '').trim();
      if (selectedCategory.includes('Other') && !otherVal) {
        return showMessage('Please specify your custom category in the input provided.', 'error');
      }
      const formData = new FormData();
      formData.append("shopName", document.getElementById("shopName").value);
      formData.append("businessName", document.getElementById("businessName").value);
      formData.append("businessAddress", document.getElementById("businessAddress").value);
      formData.append("phoneNumber", document.getElementById("phoneNumber").value);
      formData.append("cacNumber", document.getElementById("cacNumber").value);
      formData.append("shopDescription", document.getElementById("shopDescription").value);
      // categories
      formData.append("category", JSON.stringify(selectedCategory || []));
      if (otherVal) formData.append("otherCategory", otherVal);

      const brandFile = document.getElementById("brandImage").files[0];
      if (brandFile) {
        formData.append("brandImage", brandFile);
      }

      const btn = document.getElementById('saveBtn');
      const msg = document.getElementById("statusMsg");

      try {
        if (btn) { btn.disabled = true; btn.classList.add('loading'); btn.dataset._t = btn.textContent; btn.textContent = 'Saving...'; }
        const res = await fetch(`${BACKEND}/api/vendors/profile`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Update failed");

        localStorage.setItem("vendplugVendor", JSON.stringify(data.vendor));
        msg.textContent = "✅ Profile updated successfully";
        msg.className = "msg success";
        showMessage('Profile updated successfully', 'success');

        // Force onboarding progress refresh
        try {
          await fetch(`${BACKEND}/api/vendors/profile?force=1`, {
            headers: { Authorization: `Bearer ${token}` }
          });
        } catch (_) {}
      } catch (err) {
        document.getElementById("statusMsg").textContent = err.message;
        document.getElementById("statusMsg").className = "msg error";
        showMessage(err.message || 'Update failed', 'error');
      } finally {
        if (btn) { btn.disabled = false; btn.classList.remove('loading'); btn.textContent = btn.dataset._t || 'Save Changes'; }
      }
    }
  </script>
</body>
</html>
