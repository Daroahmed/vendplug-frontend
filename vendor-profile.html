<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Profile - VendPlug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2 {
      color: var(--primary-green);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
    }

    input, select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .submit-btn {
      background-color: var(--primary-green);
      color: white;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      form {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Vendor Profile</h1>
</header>

<div class="container">
  <h2>Business Information</h2>
  <form>
    <div class="form-section">
      <label for="vendorName">Vendor Name</label>
      <input type="text" id="vendorName" placeholder="e.g. Mama Chikaâ€™s Grocery Mart" required />
    </div>

    <div class="form-section">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="e.g. vendor@example.com" required />
    </div>

    <div class="form-section">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +2348012345678" required />
    </div>

    <div class="form-section">
      <label for="location">Business Location</label>
      <input type="text" id="location" placeholder="e.g. Wuse Market, Abuja" />
    </div>

    <div class="form-section">
      <label for="bank">Bank Name</label>
      <select id="bank">
        <option value="">--Select Bank--</option>
        <option value="gtbank">GTBank</option>
        <option value="access">Access Bank</option>
        <option value="uba">UBA</option>
        <option value="zenith">Zenith Bank</option>
      </select>
    </div>

    <div class="form-section">
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" placeholder="e.g. 0123456789" />
    </div>

    <div class="form-section">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Leave blank to keep current password" />
    </div>

    <button type="submit" class="submit-btn">Save Changes</button>
  </form>
</div>

</body>
</html>
