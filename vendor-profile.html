<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Vendor Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }

    h2 {
      color: #00cc99;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: none;
      background: #2c2c2c;
      color: white;
    }

    input[type="file"] {
      padding: 6px;
      background: #2c2c2c;
      color: #bbb;
    }

    #brandPreview {
      display: block;
      margin-top: 10px;
      max-width: 120px;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00cc99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01b488;
    }

    .msg {
      margin-top: 12px;
      font-size: 0.95em;
    }

    .msg.success {
      color: #00ff88;
    }

    .msg.error {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <h2>Vendor Profile</h2>

  <div class="profile-container">


    <label for="brandImage">Brand Image</label>
    <input type="file" id="brandImage" accept="image/*" />
    <img id="brandPreview" alt="Brand Preview" />
    
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" disabled />

    <label for="email">Email</label>
    <input type="email" id="email" disabled />

    <label for="shopName">Shop Name</label>
    <input type="text" id="shopName" />

    <label for="businessName">Business Name</label>
    <input type="text" id="businessName" />

    <label for="businessAddress">Business Address</label>
    <input type="text" id="businessAddress" />

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" />

    <label for="cacNumber">CAC Number</label>
    <input type="text" id="cacNumber" />

    <label for="shopDescription">Shop Description</label>
    <input type="text" id="shopDescription" />


    <button onclick="updateProfile()">Save Changes</button>

    <div id="statusMsg" class="msg"></div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
  <script>
    const vendor = JSON.parse(localStorage.getItem("vendplugVendor"));
    const token = getAuthToken();
    const BACKEND = window.BACKEND_URL || "";

    if (!vendor || !token) {
      alert("Unauthorized. Please log in again.");
      window.location.href = "/vendor-auth.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProfile();

      // Preview uploaded brand image
      document.getElementById("brandImage").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            document.getElementById("brandPreview").src = reader.result;
          };
          reader.readAsDataURL(file);
        }
      });
    });

    function loadProfile() {
      document.getElementById("fullName").value = vendor.fullName || "";
      document.getElementById("email").value = vendor.email || "";
      document.getElementById("shopName").value = vendor.shopName || "";
      document.getElementById("businessName").value = vendor.businessName || "";
      document.getElementById("businessAddress").value = vendor.businessAddress || "";
      document.getElementById("phoneNumber").value = vendor.phoneNumber || "";
      document.getElementById("cacNumber").value = vendor.cacNumber || "";
      document.getElementById("shopDescription").value = vendor.shopDescription || "";
      if (vendor.brandImage) {
        document.getElementById("brandPreview").src = vendor.brandImage;
      }
    }

    async function updateProfile() {
      const formData = new FormData();
      formData.append("shopName", document.getElementById("shopName").value);
      formData.append("businessName", document.getElementById("businessName").value);
      formData.append("businessAddress", document.getElementById("businessAddress").value);
      formData.append("phoneNumber", document.getElementById("phoneNumber").value);
      formData.append("cacNumber", document.getElementById("cacNumber").value);
      formData.append("shopDescription", document.getElementById("shopDescription").value);

      const brandFile = document.getElementById("brandImage").files[0];
      if (brandFile) {
        formData.append("brandImage", brandFile);
      }

      try {
        const res = await fetch(`${BACKEND}/api/vendors/profile`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        const data = await res.json();
        const msg = document.getElementById("statusMsg");

        if (!res.ok) throw new Error(data.message || "Update failed");

        localStorage.setItem("vendplugVendor", JSON.stringify(data.vendor));
        msg.textContent = "âœ… Profile updated successfully";
        msg.className = "msg success";
      } catch (err) {
        document.getElementById("statusMsg").textContent = err.message;
        document.getElementById("statusMsg").className = "msg error";
      }
    }
  </script>
</body>
</html>
