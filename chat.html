<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Messages - VendPlug</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00cc99;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-secondary: #2c2c2c;
            --text-light: #fff;
            --muted: #aaa;
            --accent: #00cc99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: var(--bg-card);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--bg-secondary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--bg-secondary);
        }

        .header-title {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-light);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
        }

        /* Main Container */
        .chat-container {
            display: flex;
            height: calc(100vh - 70px);
            background: var(--bg-dark);
            padding-bottom: 80px; /* Space for fixed message input */
        }

        /* Sidebar */
        .chat-sidebar {
            width: 350px;
            background: var(--bg-card);
            border-right: 1px solid var(--bg-secondary);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .sidebar-title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .chat-search {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-secondary);
            border: none;
            border-radius: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: var(--muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat-btn:hover {
            background: #00b894;
            transform: translateY(-1px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .chat-item:hover {
            background: var(--bg-secondary);
        }

        .chat-item.active {
            background: var(--primary);
            color: var(--bg-dark);
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 0.85rem;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item.active .chat-preview {
            color: rgba(0, 0, 0, 0.7);
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .chat-item.active .chat-time {
            color: rgba(0, 0, 0, 0.7);
        }

        .unread-badge {
            background: var(--primary);
            color: var(--bg-dark);
            font-size: 0.7rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        .chat-item.active .unread-badge {
            background: var(--bg-dark);
            color: var(--primary);
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
        }

        .chat-welcome {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .welcome-content i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .welcome-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .welcome-content p {
            color: var(--muted);
            font-size: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: none;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: var(--primary);
            color: var(--bg-dark);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: var(--bg-secondary);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--muted);
            margin-top: 0.25rem;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--muted);
            font-style: italic;
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Message Input */
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 1rem;
            border-top: 1px solid var(--bg-secondary);
            display: none;
            z-index: 100;
        }

        .message-input {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 25px;
            padding: 0.5rem 1rem;
        }

        .btn-attach {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn-attach:hover {
            background: var(--bg-dark);
            color: var(--primary);
        }

        .message-textarea {
            flex: 1;
        }

        .message-textarea textarea {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 0.9rem;
            resize: none;
            outline: none;
            max-height: 100px;
            min-height: 20px;
        }

        .message-textarea textarea::placeholder {
            color: var(--muted);
        }

        .btn-send {
            background: var(--primary);
            border: none;
            color: var(--bg-dark);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover {
            background: #00b894;
            transform: scale(1.05);
        }

        .btn-send:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-sidebar {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: calc(100vh - 70px);
                z-index: 200;
                transform: translateX(-100%);
            }

            .chat-sidebar.mobile-open {
                transform: translateX(0);
            }

            .chat-main {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 0.75rem;
            }

            .header-title {
                font-size: 1rem;
            }

            /* Master-detail behavior on mobile */
            .chat-container.mobile-show-list .chat-main { display: none; }
            .chat-container.mobile-show-list .chat-sidebar { transform: translateX(0); }
            .chat-container.mobile-show-chat .chat-main { display: flex; }
            .chat-container.mobile-show-chat .chat-sidebar { transform: translateX(-100%); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Scrollbar Styling */
        .chat-list::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track,
        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .chat-list::-webkit-scrollbar-thumb,
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover,
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="chat-header">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="header-title">Messages</h2>
        <div class="header-actions">
            <button class="header-btn" onclick="toggleSidebar()" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="header-btn" onclick="refreshChats()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Sidebar -->
        <div class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Conversations</h3>
                <div class="chat-search">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="chatSearch" placeholder="Search conversations...">
                </div>
                <button class="new-chat-btn" onclick="showNewChatModal()">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <!-- Chat items will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-welcome" id="chatWelcome">
                <div class="welcome-content">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to Messages</h3>
                    <p>Select a conversation to start chatting</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Message Input (hidden initially) -->
    <div class="message-input-container" id="messageInputContainer" style="display: none;">
        <div class="message-input">
            <button class="btn-attach" onclick="triggerFileInput()" title="Attach File">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="fileInput" multiple accept="image/*,application/pdf,.doc,.docx,.txt" style="display: none;">
            <div class="message-textarea">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            </div>
            <button class="btn-send" onclick="sendMessage()" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="typingText"></span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="/js/back-button.js"></script>
    <script>
        // Global variables
        let socket;
        let currentChatId = null;
        let currentUserId = null;
        let currentUserType = null;
        let chats = [];
        let messages = {};

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
            loadChats();
            // Initialize mobile layout default
            handleMobileResize();
        });

        // Initialize chat functionality
        function initializeChat() {
            // Debug: Check what's in localStorage
            console.log('🔍 Checking localStorage for user data:');
            console.log('vendplug-buyer-token:', localStorage.getItem('vendplug-buyer-token') ? '✅' : '❌');
            console.log('vendplug-vendor-token:', localStorage.getItem('vendplug-vendor-token') ? '✅' : '❌');
            console.log('vendplug-agent-token:', localStorage.getItem('vendplug-agent-token') ? '✅' : '❌');
            console.log('vendplug-staff-token:', localStorage.getItem('vendplug-staff-token') ? '✅' : '❌');
            console.log('vendplug-admin-token:', localStorage.getItem('vendplug-admin-token') ? '✅' : '❌');
            console.log('staff-info:', localStorage.getItem('staff-info') ? '✅' : '❌');
            console.log('admin-info:', localStorage.getItem('admin-info') ? '✅' : '❌');
            
            // Detect user type and get appropriate token
            const userType = detectUserType();
            const token = getAuthToken();
            
            if (token && userType) {
                currentUserId = getUserIdFromToken(token, userType);
                currentUserType = userType;
                console.log(`✅ Using ${userType} user ID:`, currentUserId);
            } else {
                currentUserId = 'buyer_' + Date.now();
                currentUserType = 'buyer';
                console.log('⚠️ No auth found, using mock user ID:', currentUserId);
            }

            // Initialize Socket.IO connection (same-origin)
            socket = io({
                path: '/socket.io',
                transports: ['websocket', 'polling'],
                withCredentials: true
            });

            // Socket event listeners
            socket.on('connect', () => {
                console.log('Connected to chat server');
                if (currentUserId) {
                    socket.emit('join', { userId: currentUserId });
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from chat server');
            });

            socket.on('newMessage', (message) => {
                handleNewMessage(message);
            });

            socket.on('typing', (data) => {
                handleTyping(data);
            });

            socket.on('stopTyping', (data) => {
                handleStopTyping(data);
            });
        }

        // Detect user type based on available tokens
        function detectUserType() {
            if (localStorage.getItem('vendplug-buyer-token')) return 'buyer';
            if (localStorage.getItem('vendplug-vendor-token')) return 'vendor';
            if (localStorage.getItem('vendplug-agent-token')) return 'agent';
            if (localStorage.getItem('vendplug-admin-token')) return 'admin';
            if (localStorage.getItem('vendplug-staff-token')) return 'staff';
            return null;
        }

        // Get the appropriate auth token
        function getAuthToken() {
            if (localStorage.getItem('vendplug-buyer-token')) return localStorage.getItem('vendplug-buyer-token');
            if (localStorage.getItem('vendplug-vendor-token')) return localStorage.getItem('vendplug-vendor-token');
            if (localStorage.getItem('vendplug-agent-token')) return localStorage.getItem('vendplug-agent-token');
            if (localStorage.getItem('vendplug-admin-token')) return localStorage.getItem('vendplug-admin-token');
            if (localStorage.getItem('vendplug-staff-token')) return localStorage.getItem('vendplug-staff-token');
            return null;
        }

        // Extract user ID from token (simplified - in production you'd decode JWT)
        function getUserIdFromToken(token, userType) {
            // For now, we'll try to get from localStorage data
            const userDataKeys = {
                'buyer': 'vendplugBuyer',
                'vendor': 'vendplugVendor', 
                'agent': 'vendplugAgent',
                'staff': 'staff-info',
                'admin': 'admin-info'
            };
            
            const userDataKey = userDataKeys[userType];
            if (userDataKey) {
                const userData = localStorage.getItem(userDataKey);
                if (userData) {
                    try {
                        const parsed = JSON.parse(userData);
                        console.log(`✅ Found ${userType} data:`, parsed);
                        return parsed._id || parsed.id;
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                    }
                }
            }
            
            // Fallback: generate ID based on user type
            console.log(`⚠️ No user data found for ${userType}, using fallback ID`);
            return `${userType}_${Date.now()}`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            document.getElementById('chatSearch').addEventListener('input', filterChats);

            // Message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                autoResizeTextarea(this);
                handleTypingStart();
            });

            // File input
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Mobile sidebar toggle
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
        }

        // Load chats from API
        async function loadChats() {
            const token = getAuthToken();
            if (!token) {
                console.log('No auth token found, using mock chats');
                showMockChats();
                return;
            }

            try {
                const response = await fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    chats = data.data || [];
                    renderChatList();
                    console.log('Loaded real chats:', chats.length);
                    
                    // Auto-select first chat if available
                    if (chats.length > 0) {
                        selectChat(chats[0]._id);
                    }
                } else {
                    console.error('Failed to load chats:', response.status);
                    // Fallback to mock data
                    showMockChats();
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                // Fallback to mock data
                showMockChats();
            }
        }

        // Show mock chats for demo
        function showMockChats() {
            chats = [
                {
                    id: '1',
                    name: 'John\'s Electronics',
                    lastMessage: 'Thanks for your order!',
                    timestamp: new Date(Date.now() - 1000 * 60 * 30), // 30 minutes ago
                    unreadCount: 2,
                    avatar: 'JE'
                },
                {
                    id: '2',
                    name: 'Sarah\'s Boutique',
                    lastMessage: 'Your item is ready for pickup',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 2), // 2 hours ago
                    unreadCount: 0,
                    avatar: 'SB'
                },
                {
                    id: '3',
                    name: 'Mike\'s Grocery',
                    lastMessage: 'We have fresh vegetables today',
                    timestamp: new Date(Date.now() - 1000 * 60 * 60 * 24), // 1 day ago
                    unreadCount: 1,
                    avatar: 'MG'
                }
            ];
            renderChatList();
            
            // Auto-select first chat if available
            if (chats.length > 0) {
                selectChat(chats[0].id);
            }
        }

        // Render chat list
        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat._id;
                
                // Get the other participant's name (not the current user)
                const otherParticipant = chat.participants?.find(p => {
                    const uid = (p.user && (p.user._id || p.user.id)) || p.user;
                    return uid !== currentUserId;
                });
                // Robust support detection: use chatType/supportTicket flags, then participant roles
                const isSupportChat = (
                    chat.chatType === 'support' ||
                    !!chat.supportTicket ||
                    (otherParticipant && (
                        otherParticipant.user?.role === 'staff' ||
                        otherParticipant.user?.role === 'admin' ||
                        otherParticipant.user?.email?.includes('support') ||
                        otherParticipant.userType === 'staff' ||
                        otherParticipant.userType === 'admin'
                    ))
                );

                // Prefer showing Support Staff name for support chats when name is unknown/missing
                const rawName = otherParticipant ? (
                    (otherParticipant.user && (otherParticipant.user.fullName || otherParticipant.user.name || otherParticipant.user.shopName || otherParticipant.user.username)) || ''
                ) : '';
                const displayName = isSupportChat
                    ? 'Support Staff'
                    : (rawName && rawName.trim() ? rawName.trim() : 'Unknown User');
                const avatar = displayName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                if (isSupportChat) {
                    chatItem.classList.add('support-chat');
                }
                
                const timeAgo = getTimeAgo(new Date(chat.updatedAt));

        // Create message element
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            
            // Try multiple ways to identify if message was sent by current user
            const senderId = message.sender || message.senderId || message.senderId;
            const isSent = senderId === currentUserId || 
                          message.sender === currentUserId || 
                          message.senderId === currentUserId ||
                          (message.sender && message.sender._id === currentUserId) ||
                          (message.sender && message.sender.id === currentUserId);
            
            // Check if message is from support staff
            const isSupport = message.sender && (
                message.sender.role === 'staff' || 
                message.sender.role === 'admin' ||
                message.sender.email?.includes('support') ||
                message.sender.fullName?.toLowerCase().includes('support') ||
                message.senderType === 'staff' ||
                message.senderType === 'admin'
            );
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'} ${isSupport ? 'support' : ''}`;
            
            console.log('Creating message element:', {
                messageId: message._id || message.id,
                content: message.content,
                sender: message.sender,
                senderId: message.senderId,
                currentUserId: currentUserId,
                isSent: isSent,
                isSupport: isSupport,
                fullMessage: message
            });
            
            const time = new Date(message.createdAt || message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Handle file attachments
            let attachmentsHtml = '';
            if (message.attachments && message.attachments.length > 0) {
                attachmentsHtml = `
                    <div class="message-attachments">
                        ${message.attachments.map(attachment => {
                            const isImage = attachment.mimeType && attachment.mimeType.startsWith('image/');
                            const fileIcon = getFileIcon(attachment.mimeType);
                            
                            if (isImage) {
                                const imageUrl = attachment.url || attachment.secure_url || attachment.cloudinaryId;
                                return `
                                    <div class="attachment-image">

                                             onclick="openImageModal('${imageUrl}', '${attachment.originalName}')"
                                             class="attachment-preview">

                                            <a href="${imageUrl}" target="_blank" class="attachment-download">
                                                <i class="fas fa-download"></i>
                                            </a>
                                        </div>
                                    </div>
                                `;
                            } else {
                                const fileUrl = attachment.url || attachment.secure_url || attachment.cloudinaryId;
                                return `
                                    <a href="${fileUrl || '#'}" target="_blank" class="attachment">
                                        <i class="${fileIcon}"></i>
                                        <span class="attachment-name">${attachment.originalName}</span>
                                        <span class="attachment-size">${formatFileSize(attachment.size)}</span>
                                    </a>
                                `;
                            }
                        }).join('')}
                    </div>
                `;
            }

            // Add support agent info if it's a support message
            let senderInfo = '';
            if (isSupport && !isSent) {
                const senderName = message.sender?.fullName || 'Support Team';
                const initials = senderName.split(' ').map(n => n[0]).join('').toUpperCase();

                ${senderInfo}
                <div class="message-content">
                    ${message.content}
                    ${attachmentsHtml}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            return messageDiv;

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            console.log('Attempting to send message:', {
                content: content,
                currentChatId: currentChatId,
                currentUserId: currentUserId

            if (!content || !currentChatId) {
                console.log('Cannot send message - missing content or chat ID');
                return;
            }

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            const token = getAuthToken();
            if (!token) {
                console.log('No auth token found, cannot send message');
                sendButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: content,
                        messageType: 'text'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const message = data.data;
                    
                    console.log('Message sent successfully:', message);
                    
                    // Add to local messages
                    if (!messages[currentChatId]) {
                        messages[currentChatId] = [];
                    }
                    messages[currentChatId].push(message);

                    // Render message
                    const messagesContainer = document.getElementById('chatMessages');
                    const messageElement = createMessageElement(message);
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;

                    // Update last message in chat list
                    updateChatLastMessage(currentChatId, content);
                    
                    // Clear input
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    console.log('Message added to UI and chat list updated');
                } else {
                    console.error('Failed to send message:', response.status);
                    window.showOverlay && showOverlay({ type:'error', title:'Message', message:'Failed to send message. Please try again.' });
                }
            } catch (error) {
                console.error('Error sending message:', error);
                window.showOverlay && showOverlay({ type:'error', title:'Message', message:'Error sending message. Please try again.' });
            } finally {
                // Clear input and re-enable button
                messageInput.value = '';
                autoResizeTextarea(messageInput);
                sendButton.disabled = false;
            }
        }

        // Utility functions
        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        // Upload files to server
        async function uploadFiles(formData) {
            const token = getAuthToken();
            if (!token) {
                window.showOverlay && showOverlay({ type:'info', title:'Login required', message:'Please log in to upload files.' });
                return;
            }

            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Upload error response:', errorData);
                    throw new Error(`Failed to upload files: ${errorData.message || 'Unknown error'}`);
                }

                console.log('Files uploaded successfully');
                
                // Reload messages to show the uploaded files
                await loadMessages(currentChatId);
                await loadChats(); // Update chat list

            } catch (error) {
                console.error('Error uploading files:', error);
                window.showOverlay && showOverlay({ type:'error', title:'Upload', message:'Failed to upload files. Please try again.' });
            }
        }

        // File handling helper functions
        function getFileIcon(mimeType) {
            if (!mimeType) return 'fas fa-file';
            
            if (mimeType.startsWith('image/')) return 'fas fa-image';
            if (mimeType.includes('pdf')) return 'fas fa-file-pdf';
            if (mimeType.includes('word') || mimeType.includes('document')) return 'fas fa-file-word';
            if (mimeType.includes('excel') || mimeType.includes('spreadsheet')) return 'fas fa-file-excel';
            if (mimeType.includes('powerpoint') || mimeType.includes('presentation')) return 'fas fa-file-powerpoint';
            if (mimeType.includes('text')) return 'fas fa-file-alt';
            if (mimeType.includes('video')) return 'fas fa-file-video';
            if (mimeType.includes('audio')) return 'fas fa-file-audio';
            if (mimeType.includes('zip') || mimeType.includes('archive')) return 'fas fa-file-archive';
            
            return 'fas fa-file';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
