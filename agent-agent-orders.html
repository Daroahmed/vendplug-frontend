<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Orders | VendPlug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 1rem;
    }
    h2 {
      color: #00cc99;
      text-align: center;
      margin-bottom: 1rem;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .order-card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .order-card h4 {
      margin: 0 0 0.5rem 0;
      color: #00cc99;
    }
    .order-card p {
      margin: 0.25rem 0;
    }
    .order-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .accept-btn { background: #00cc99; color: #000; }
    .reject-btn { background: #cc0000; color: #fff; }
    .fulfilled-btn { background: #0066cc; color: #fff; }
    .notification-bell {
      position: fixed;
      top: 10px;
      right: 16px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
      position: absolute;
      top: -5px;
      right: -10px;
    }
  </style>
</head>
<body>
  <div class="notification-bell" id="bell">
    ðŸ””<span class="badge" id="unreadCount" style="display:none">0</span>
  </div>
  <h2>Vendor Orders</h2>
  <div id="ordersContainer" class="order-list">
    <p>Loading your orders...</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/vendor-vendor-orders.js"></script>
  <script src="/js/auth-utils.js"></script>
  <script src="/js/back-button.js"></script>
</body>
</html>
