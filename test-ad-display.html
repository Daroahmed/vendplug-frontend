<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ad Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .ad-container { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Ad Display API</h1>
    
    <div class="test-section">
        <h2>Test 1: Buyer + Home Page</h2>
        <button onclick="testAds('buyer', 'home')">Test Ads for Buyer on Home</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Agent + Shop Page</h2>
        <button onclick="testAds('agent', 'shop')">Test Ads for Agent on Shop</button>
        <div id="result2"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Vendor + Shop Page</h2>
        <button onclick="testAds('vendor', 'shop')">Test Ads for Vendor on Shop</button>
        <div id="result3"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: All User Types + All Pages</h2>
        <button onclick="testAds('all', 'all')">Test Ads for All Users on All Pages</button>
        <div id="result4"></div>
    </div>

    <script>
        async function testAds(userType, page) {
            const resultId = `result${userType === 'buyer' ? '1' : userType === 'agent' ? '2' : userType === 'vendor' ? '3' : '4'}`;
            const resultDiv = document.getElementById(resultId);
            
            try {
                resultDiv.innerHTML = 'üîÑ Loading ads...';
                
                const response = await fetch(`/api/admin-ads/public/ads?userType=${userType}&page=${page}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success! Found ${data.data.length} ads</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Failed</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
