<!-- buyer-home.html (Dark Mode - Dynamic) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Buyer Home</title>
  <style>
    :root {
      --primary: #00cc99;
      --bg-dark: #121212;
      --text-light: #fff;
      --card-bg: #1e1e1e;
      --muted: #aaa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding-bottom: 80px;
    }

    .header {
      background-color: var(--card-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: var(--primary);
    }

    .header button {
      background: none;
      border: none;
      color: var(--text-light);
      font-weight: bold;
      cursor: pointer;
    }

    .search-bar {
      padding: 0.75rem 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: var(--text-light);
    }

    .toggle-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 0.5rem;
    }

    .toggle-bar button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background-color: transparent;
      color: var(--muted);
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-bar button.active {
      background-color: var(--primary);
      color: #000;
    }

    .section {
      padding: 1rem;
    }

    .section h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .product-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .product-card {
      background: var(--card-bg);
      min-width: 160px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 0.5rem;
    }

    .product-card .info h4 {
      margin: 0;
      font-size: 1rem;
      color: var(--text-light);
    }

    .product-card .info p {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .product-card button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      background-color: var(--primary);
      color: #000;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0.5rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    .bottom-nav a {
      color: var(--text-light);
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>VendPlug</h2>
    <button onclick="window.location.href='buyer-profile.html'">Profile</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search fresh items or services..." />
  </div>

  <!-- Toggle between Agent/Vendor -->
  <div class="toggle-bar">
    <button id="agentToggle" class="active">Shop with Agent</button>
    <button id="vendorToggle">Meet a Vendor</button>
  </div>

  <!-- Agent Products Section -->
  <div id="agentSection">
    <div class="section">
      <h3>Fresh Vegetables</h3>
      <div class="product-row" id="fresh-vegetables"></div>
    </div>

    <div class="section">
      <h3>Grains & Provisions</h3>
      <div class="product-row" id="grains-provisions"></div>
    </div>

    <div class="section">
      <h3>Other Items</h3>
      <div class="product-row" id="others"></div>
    </div>
  </div>

  <!-- Vendor Section (Placeholder) -->
  <div id="vendorSection" class="hidden">
    <div class="section">
      <h3>Featured Vendors & Services</h3>
      <p style="color: var(--muted);">Coming soon: Tailors, Artisans, Farmers, and more.</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="buyer-home.html">Home</a>
    <a href="buyer-agent-cart.html">Cart</a>
    <a href="buyer-agent-orders.html">Orders</a>
    <a href="buyer-wallet.html">Wallet</a>
    <a href="buyer-profile.html">Account</a>
  </div>

  <script>
    const agentToggle = document.getElementById("agentToggle");
    const vendorToggle = document.getElementById("vendorToggle");
    const agentSection = document.getElementById("agentSection");
    const vendorSection = document.getElementById("vendorSection");

    agentToggle.addEventListener("click", () => {
      agentSection.classList.remove("hidden");
      vendorSection.classList.add("hidden");
      agentToggle.classList.add("active");
      vendorToggle.classList.remove("active");
    });

    vendorToggle.addEventListener("click", () => {
      vendorSection.classList.remove("hidden");
      agentSection.classList.add("hidden");
      vendorToggle.classList.add("active");
      agentToggle.classList.remove("active");
    });
  </script>

  <script src="/js/config.js"></script>
  <script src="/js/buyer-home.js"></script>
</body>
</html>
