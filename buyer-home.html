<!-- buyer-home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Fresh Picks for You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #3BA935;
      --accent-dark: #1b1f1e;
      --text-light: #fff;
      --bg-light: #f4fff8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      padding-bottom: 70px; /* space for nav */
    }

    .header {
      background-color: var(--accent-dark);
      color: var(--text-light);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .search-bar {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .section {
      padding: 1rem;
    }

    .section h3 {
      color: var(--accent-dark);
      margin-bottom: 0.5rem;
    }

    .product-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .product-card {
      background: #fff;
      min-width: 160px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      overflow: hidden;
      flex-shrink: 0;
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 0.5rem;
    }

    .product-card .info h4 {
      font-size: 1rem;
      margin: 0;
      color: #333;
    }

    .product-card .info p {
      font-size: 0.85rem;
      margin: 0.25rem 0;
      color: #555;
    }

    .product-card button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      width: 100%;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 0 0 10px 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--accent-dark);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0.25rem;
      color: var(--text-light);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .bottom-nav a {
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      transition: color 0.2s ease;
    }

    .bottom-nav a:hover {
      color: var(--primary-color);
    }

    .bottom-nav i {
      font-size: 1.3rem;
      margin-bottom: 0.15rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>VendPlug</h2>
    <a href="buyer-cart.html"><i class="fas fa-shopping-cart"></i></a>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search fresh items..." />
  </div>

  <!-- Vegetables -->
  <div class="section">
    <h3>Fresh Vegetables</h3>
    <div class="product-row" id="fresh-vegetables"></div>
  </div>

  <!-- Grains & Provisions -->
  <div class="section">
    <h3>Grains & Provisions</h3>
    <div class="product-row" id="grains-provisions"></div>
  </div>

  <!-- Others -->
  <div class="section">
    <h3>Other Items</h3>
    <div class="product-row" id="others"></div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="/buyer-home.html">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#">
      <i class="fas fa-list"></i>
      <span>Lists</span>
    </a>
    <a href="buyer-cart.html">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <a href="buyer-orders.html">
      <i class="fas fa-box"></i>
      <span>Orders</span>
    </a>
    <a href="#">
      <i class="fas fa-wallet"></i>
      <span>Wallet</span>
    </a>
    <a href="#">
      <i class="fas fa-user"></i>
      <span>Account</span>
    </a>
  </div>
  <script src="js/config.js"></script>
  <script src="/js/buyer-home.js"></script>
</body>
</html>
