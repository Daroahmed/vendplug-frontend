<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VendPlug | Login & Register</title>
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }

    .auth-tabs button {
      flex: 1;
      padding: 1rem;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s ease;
    }

    .auth-tabs button.active {
      border-bottom: 3px solid var(--primary-green);
      font-weight: bold;
      color: var(--accent-dark);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-password {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-password input {
      flex: 1;
    }

    .toggle-password span {
      position: absolute;
      right: 10px;
      cursor: pointer;
      user-select: none;
      color: #888;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 14px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .submit-btn {
      background-color: var(--primary-green);
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2e892b;
    }

    @media screen and (max-width: 480px) {
      .auth-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-tabs">
      <button id="loginTab" class="active" onclick="toggleTab('login')">Login</button>
      <button id="registerTab" onclick="toggleTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <div class="toggle-password">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" style="display: none;">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <div class="toggle-password">
        <input type="password" id="registerPassword" placeholder="Password" required />
        <span onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    function toggleTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginTab = document.getElementById('loginTab');
      const registerTab = document.getElementById('registerTab');

      if (tab === 'login') {
        loginForm.style.display = 'flex';
        registerForm.style.display = 'none';
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'flex';
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
