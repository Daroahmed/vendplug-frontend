<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor | Payout History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #00cc99;
      text-align: center;
    }

    .history-container {
      max-width: 700px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background: #2c2c2c;
      color: #00cc99;
    }

    tr:hover {
      background: #2a2a2a;
    }

    .no-records {
      text-align: center;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>Payout History</h2>

  <div class="history-container">
    <table class="table">
      <thead>
        <tr>
          <th>Payout ID</th>
          <th>Amount</th>
          <th>Buyer</th>
          <th>Order ID</th>
          <th>Order Total</th>
          <th>Status</th>
          <th>Date Paid</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
    
    <p id="noRecords" style="display:none;">No payout history available.</p>
    
    </table>
    <div class="no-records" id="noRecords" style="display:none;">
      No payout records found.
    </div>
  </div>
 <script src="js/config.js"></script>
  <script src="js/vendor-payout-history.js"></script>
</body>
</html>
