<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking - VendPlug</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #3BA935;
      --accent-dark: #002b18;
      --light-bg: #f4fff8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: #222;
    }

    header {
      background-color: var(--accent-dark);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    .order-info {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .order-info p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .tracking-steps {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      flex-shrink: 0;
    }

    .step.completed .step-icon {
      background: var(--primary-green);
    }

    .step-content {
      margin-left: 12px;
    }

    .step-content h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .step-content p {
      margin: 0.2rem 0;
      font-size: 0.85rem;
      color: #666;
    }

    .step-line {
      position: absolute;
      top: 30px;
      left: 14px;
      width: 2px;
      height: calc(100% - 30px);
      background: #ccc;
    }

    .step.completed .step-line {
      background: var(--primary-green);
    }

  </style>
</head>
<body>

<header>
  <h2>Track Your Order</h2>
</header>

<div class="container">

  <div class="order-info">
    <p><strong>Order ID:</strong> #VPL12345</p>
    <p><strong>Submitted:</strong> June 26, 2025</p>
    <p><strong>Pickup Location:</strong> Jabi Pickup Station</p>
    <p><strong>Assigned Agent:</strong> Muwaffaq</p>
  </div>

  <div class="tracking-steps">

    <div class="step completed">
      <div class="step-icon"><i class="fas fa-check"></i></div>
      <div class="step-content">
        <h4>Order Submitted</h4>
        <p>June 26, 9:00 AM</p>
      </div>
      <div class="step-line"></div>
    </div>

    <div class="step completed">
      <div class="step-icon"><i class="fas fa-shopping-basket"></i></div>
      <div class="step-content">
        <h4>Agent Shopping in Market</h4>
        <p>June 26, 10:15 AM</p>
      </div>
      <div class="step-line"></div>
    </div>

    <div class="step completed">
      <div class="step-icon"><i class="fas fa-store"></i></div>
      <div class="step-content">
        <h4>Delivered to Pickup Station</h4>
        <p>June 26, 1:45 PM</p>
      </div>
      <div class="step-line"></div>
    </div>

    <div class="step">
      <div class="step-icon"><i class="fas fa-box-open"></i></div>
      <div class="step-content">
        <h4>Order Collected</h4>
        <p>Awaiting pickup</p>
      </div>
    </div>

  </div>

</div>

</body>
</html>
