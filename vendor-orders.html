<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendPlug | Vendor Orders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00cc99;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00cc99;
    }

    header a {
      color: #00cc99;
      text-decoration: none;
      font-size: 0.9rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      color: #00cc99;
      margin-bottom: 1.5rem;
    }

    /* Filters */
    .filters {
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #00cc99;
    }

    .filters label {
      font-size: 0.9rem;
    }

    .filters select,
    .filters input,
    .filters button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #00cc99;
      background: #121212;
      color: white;
      font-size: 0.9rem;
    }

    .filters button {
      cursor: pointer;
      border: 2px solid #00cc99;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: #00cc99;
      color: #121212;
    }

    /* Order card */
    .order-card {
      background-color: #1e1e1e;
      border: 2px solid #00cc99;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .order-card img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #00cc99;
    }

    .order-info {
      flex: 1;
    }

    .order-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .status.pending { background: orange; color: black; }
    .status.accepted { background: #00cc99; color: black; }
    .status.rejected { background: red; color: white; }
    .status.delivered { background: blue; color: white; }

    .button-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      padding: 6px 14px;
      background-color: #1e1e1e;
      border: 2px solid #00cc99;
      color: white;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cc99;
      color: #121212;
    }

    /* Modal */
    #orderModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-content {
      background: #1e1e1e;
      border: 2px solid #00cc99;
      border-radius: 12px;
      padding: 1.5rem;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-header h2 {
      color: #00cc99;
      margin: 0;
    }

    .modal-header button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-header button:hover {
      color: white;
    }
    .btn-primary {
  background: #00cc99;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-secondary {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-danger {
  background: #dc3545;
  color: white;
  border: none;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}
.btn-close {
  background: gray;
  color: white;
  padding: 8px 12px;
  margin: 4px;
  border-radius: 6px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Vendor Orders</h1>
    <a href="vendor-dashboard.html">‚Üê Back to Dashboard</a>
  </header>

  <!-- Orders Section -->
  <main>
    <h2>Incoming Orders</h2>

    <!-- Filters -->
    <div class="filters">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
        <option value="delivered">Delivered</option>
      </select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">

      <button id="applyFilters">Apply</button>
    </div>

    <!-- Orders container -->
    <div id="orders-container"></div>
  </main>

  <!-- Order Details Modal -->
  <div id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button id="closeModalBtn">&times;</button>
      </div>
      <div id="orderDetails"></div>
      <div class="button-group">
        <div class="button-group">
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/vendor-orders.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      async function fetchOrders() {
        const status = document.getElementById("statusFilter").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
  
        let url = `/api/vendor-orders?`;
  
        if (status) url += `status=${status}&`;
        if (startDate) url += `startDate=${startDate}&`;
        if (endDate) url += `endDate=${endDate}&`;
  
        const token = localStorage.getItem("vendplug-token");
  
        const res = await fetch(url, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });
  
        const data = await res.json();
        renderOrders(data);
      }
  
      document.getElementById("applyFilters").addEventListener("click", fetchOrders);
  
      // Initial fetch
      fetchOrders();
    });
  </script>
  
</body>
</html>
