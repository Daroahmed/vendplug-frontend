<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VendPlug | Vendor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent-dark: #002b18;
      --bg-dark: #121212;
      --text-light: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background: var(--accent-dark);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .dashboard {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #00cc99;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #00cc99;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #00cc99;
    }

    .card p {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #ccc;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .dashboard {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>VendPlug Vendor Dashboard</header>

  <div class="dashboard">
    <div class="section-title">Welcome, Vendor 👋</div>

    <div class="grid">
      <a href="vendor-orders.html">
        <div class="card">
          <h3>📦 Orders</h3>
          <p>View & manage incoming orders</p>
        </div>
      </a>

      <a href="vendor-wallet.html">
        <div class="card">
          <h3>💰 Wallet</h3>
          <p>Balance, transfers & payouts</p>
        </div>
      </a>

      <a href="vendor-products.html">
        <div class="card">
          <h3>🛍️ Manage Products</h3>
          <p>Add, update, or remove listings</p>
        </div>
      </a>

      <a href="vendor-profile.html">
        <div class="card">
          <h3>👤 Profile</h3>
          <p>View & edit your details</p>
        </div>
      </a>

      <a href="vendor-stats.html">
        <div class="card">
          <h3>📊 Stats</h3>
          <p>Sales overview & performance</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
